# Netlify configuration for Mansion Mayhem

[build]
  publish = "web"
  command = ""

[[redirects]]
  from = "/"
  to = "/intro.html"
  status = 200

# Only redirect actual 404s to intro page (not all routes!)
# This allows /pages/player-dashboard.html and other pages to work
[[redirects]]
  from = "/*"
  to = "/intro.html"
  status = 404

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Enable CORS for Supabase
[[headers]]
  for = "/js/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
