<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Mansion Mayhem</title>
  <link rel="icon" type="image/png" href="/assets/logo/favicon.png">
  <link rel="icon" type="image/x-icon" href="/assets/logo/favicon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .animated-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.15) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .reset-container {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      display: block;
      object-fit: contain;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      text-align: center;
      background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 0.875rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #D4AF37;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
      color: #0a0a0a;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #D4AF37;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .back-link:hover {
      opacity: 0.8;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(10, 10, 10, 0.3);
      border-radius: 50%;
      border-top-color: #0a0a0a;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="css/modern-theme.css">
</head>
<body>
  <div class="animated-bg"></div>

  <div class="reset-container">
    <img src="/assets/logo/mansion-mayhem-logo-256.png" alt="Mansion Mayhem" class="logo">

    <h1>Reset Password</h1>
    <p>Enter your new password below</p>

    <div id="alertContainer"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          placeholder="Enter new password (min 8 characters)"
          required
          minlength="8"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm new password"
          required
          minlength="8"
        >
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <span id="btnText">Reset Password</span>
      </button>
    </form>

    <a href="/pages/sign-in.html" class="back-link">← Back to Sign In</a>
  </div>

  <script type="module">
    import { supabaseClient as supabase } from '../js/supabase-module.js'

    function showAlert(message, type = 'error') {
      const container = document.getElementById('alertContainer')
      container.innerHTML = `
        <div class="alert alert-${type}">
          <span>${type === 'error' ? '⚠️' : '✅'}</span>
          <span>${message}</span>
        </div>
      `

      if (type === 'success') {
        setTimeout(() => {
          container.innerHTML = ''
        }, 5000)
      }
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      const newPassword = document.getElementById('newPassword').value
      const confirmPassword = document.getElementById('confirmPassword').value
      const submitBtn = document.getElementById('submitBtn')
      const btnText = document.getElementById('btnText')

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        showAlert('Passwords do not match', 'error')
        return
      }

      // Validate password length
      if (newPassword.length < 8) {
        showAlert('Password must be at least 8 characters', 'error')
        return
      }

      // Show loading
      submitBtn.disabled = true
      btnText.innerHTML = '<span class="spinner"></span> Resetting...'

      try {
        // Update password
        const { error } = await supabase.auth.updateUser({
          password: newPassword
        })

        if (error) throw error

        showAlert('Password reset successful! Redirecting...', 'success')

        // Redirect to sign in after 2 seconds
        setTimeout(() => {
          window.location.href = '/pages/sign-in.html'
        }, 2000)

      } catch (error) {
        console.error('Password reset error:', error)
        showAlert(error.message || 'Failed to reset password. Please try again.', 'error')
        submitBtn.disabled = false
        btnText.textContent = 'Reset Password'
      }
    })

    // Check if user arrived via valid reset link
    window.addEventListener('load', async () => {
      const hashParams = new URLSearchParams(window.location.hash.substring(1))
      const type = hashParams.get('type')

      if (type !== 'recovery') {
        showAlert('Invalid password reset link. Please request a new one.', 'error')
        document.getElementById('resetForm').style.display = 'none'
      }
    })
  </script>
</body>
</html>
