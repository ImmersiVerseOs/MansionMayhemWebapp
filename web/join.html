<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Game - Mansion Mayhem</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 2rem;
      font-size: 1.125rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(212, 175, 55, 0.2);
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.125rem;
      margin: 0.5rem;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #EF4444;
      padding: 1rem;
      border-radius: 12px;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸŽ­</div>
    <h1>Joining Game...</h1>
    <p class="subtitle">Please wait while we add you to the lobby</p>
    <div class="spinner"></div>
    <div id="message"></div>
  </div>

  <script type="module">
    // Initialize Supabase
    const { createClient } = window.supabase;
    const supabase = createClient(
      'https://fpxbhqibimekjhlumnmc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZweGJocWliaW1la2pobHVtbm1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjUwODYsImV4cCI6MjA4NjYwMTA4Nn0.0BmbaObOERMZ5r4znb5BQbrGpB5lE5Fq6KnEzxA0YhY'
    );

    async function joinGame() {
      try {
        // Get game ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('game');

        if (!gameId) {
          throw new Error('No game ID provided');
        }

        console.log('Joining game:', gameId);

        // Check if user is signed in
        const { data: { user }, error: authError } = await supabase.auth.getUser();

        if (authError || !user) {
          // Not signed in - redirect to casting call with game ID
          console.log('User not signed in - redirecting to sign up');
          localStorage.setItem('joinGameId', gameId);
          window.location.href = `/pages/casting-call.html?joinGame=${gameId}`;
          return;
        }

        console.log('User signed in:', user.email);

        // Get user's cast member profile
        let { data: castMember, error: castError } = await supabase
          .from('cast_members')
          .select('id, full_name, display_name')
          .eq('user_id', user.id)
          .maybeSingle();

        if (castError && castError.code !== 'PGRST116') {
          console.error('Error fetching cast member:', castError);
          throw castError;
        }

        // Create cast member if doesn't exist
        if (!castMember) {
          console.log('Creating cast member profile...');

          const { data: profile } = await supabase
            .from('profiles')
            .select('*')
            .eq('id', user.id)
            .maybeSingle();

          const { data: newCastMember, error: createError } = await supabase
            .from('cast_members')
            .insert({
              user_id: user.id,
              full_name: profile?.full_name || user.email.split('@')[0],
              display_name: profile?.display_name || profile?.full_name || user.email.split('@')[0],
              archetype: 'wildcard',
              status: 'active',
              screen_time_score: 'medium',
              is_ai_player: false
            })
            .select()
            .maybeSingle();

          if (createError) {
            console.error('Error creating cast member:', createError);
            throw createError;
          }

          castMember = newCastMember;
          console.log('Cast member created:', castMember);
        }

        // Check if already in this game
        const { data: existingMember } = await supabase
          .from('mm_game_cast')
          .select('id')
          .eq('game_id', gameId)
          .eq('cast_member_id', castMember.id)
          .maybeSingle();

        if (existingMember) {
          console.log('Already in this game - redirecting to lobby');
          window.location.href = `/lobby.html?game=${gameId}`;
          return;
        }

        // Add to game
        console.log('Adding to game...');
        const { error: joinError } = await supabase
          .from('mm_game_cast')
          .insert({
            game_id: gameId,
            cast_member_id: castMember.id,
            status: 'active',
            joined_at: new Date().toISOString()
          });

        if (joinError) {
          console.error('Error joining game:', joinError);
          throw joinError;
        }

        console.log('Successfully joined game!');

        // Redirect to lobby
        window.location.href = `/lobby.html?game=${gameId}`;

      } catch (error) {
        console.error('Error joining game:', error);
        document.querySelector('.spinner').style.display = 'none';
        document.getElementById('message').innerHTML = `
          <div class="error">
            <h2>Failed to Join Game</h2>
            <p>${error.message}</p>
          </div>
          <a href="/pages/player-dashboard.html" class="btn btn-secondary">Go to Dashboard</a>
        `;
      }
    }

    // Start join process
    joinGame();
  </script>
</body>
</html>
