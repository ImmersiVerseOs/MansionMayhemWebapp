<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé¨ Scenario Preview | Mansion Mayhem</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-gold: #D4AF37;
      --color-dark: #0a0a0a;
      --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-dark);
      color: #fff;
      overflow-x: hidden;
      padding-top: 80px;
    }

    /* Background with steam effect */
    .preview-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 50% 100%, rgba(212, 175, 55, 0.15) 0%, transparent 60%),
        radial-gradient(ellipse at 50% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        linear-gradient(180deg, #0a0a0a 0%, #0a0a0a 50%, #000 100%);
      z-index: 0;
    }

    /* Steam particles */
    #steamCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Back Button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      transition: all 0.3s;
    }
    .back-btn:hover {
      color: var(--color-gold);
      transform: translateX(-4px);
    }

    /* Header */
    .preview-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease;
    }

    .preview-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: pulse 3s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.6));
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .preview-title {
      font-size: 4rem;
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: 8px;
      margin-bottom: 1rem;
      text-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
    }

    .preview-tagline {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 600;
    }

    /* Stats */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(0, 0, 0, 0.9) 100%);
      border: 2px solid rgba(212, 175, 55, 0.4);
      border-radius: 16px;
      animation: fadeInUp 0.8s ease;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 3rem;
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 0.5rem;
    }

    /* Scenario Cards */
    .scenarios-grid {
      display: grid;
      gap: 1.5rem;
    }

    .scenario-card {
      background: rgba(17, 17, 17, 0.8);
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease;
      backdrop-filter: blur(10px);
    }
    .scenario-card:hover {
      border-color: rgba(212, 175, 55, 0.8);
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
    }

    .scenario-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, transparent 100%);
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .scenario-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-gold);
      margin-bottom: 0.5rem;
    }

    .scenario-meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.75rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.75rem;
      background: rgba(212, 175, 55, 0.2);
      border: 1px solid rgba(212, 175, 55, 0.4);
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .scenario-body {
      padding: 1.5rem;
    }

    .scenario-prompt {
      font-size: 1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1.5rem;
    }

    /* Reactions Bar */
    .reactions-bar {
      display: flex;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .reaction-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .reaction-btn:hover {
      background: rgba(212, 175, 55, 0.2);
      border-color: rgba(212, 175, 55, 0.4);
      color: var(--color-gold);
      transform: scale(1.05);
    }

    .reaction-btn.active {
      background: rgba(212, 175, 55, 0.3);
      border-color: var(--color-gold);
      color: var(--color-gold);
    }

    .reaction-count {
      font-weight: 600;
    }

    /* Comments Section */
    .comments-section {
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .comments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .comments-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .toggle-comments-btn {
      background: none;
      border: none;
      color: var(--color-gold);
      font-size: 0.85rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
    }

    .comment-form {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .comment-input {
      flex: 1;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 0.9rem;
      resize: none;
      font-family: inherit;
    }

    .comment-input:focus {
      outline: none;
      border-color: var(--color-gold);
      background: rgba(255, 255, 255, 0.08);
    }

    .comment-submit {
      padding: 0.75rem 1.5rem;
      background: var(--gradient-gold);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .comment-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
    }

    .comments-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .comment {
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border-left: 3px solid var(--color-gold);
    }

    .comment-author {
      font-weight: 600;
      color: var(--color-gold);
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .comment-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .comment-time {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 0.25rem;
    }

    /* Loading/Empty States */
    .loading, .empty {
      text-align: center;
      padding: 4rem 2rem;
    }
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--color-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .empty-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      opacity: 0.3;
    }
    .empty-title {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 0.75rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="preview-bg"></div>

  <!-- Steam Canvas -->
  <canvas id="steamCanvas"></canvas>

  <div class="container">
    <a href="/lobby.html" class="back-btn" id="back-btn">‚Üê Back to Lobby</a>

    <!-- Header -->
    <div class="preview-header">
      <div class="preview-icon">üé¨</div>
      <h1 class="preview-title">Scenario Preview</h1>
      <p class="preview-tagline">Get Ready for the Drama</p>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat">
        <div class="stat-value" id="total-scenarios">0</div>
        <div class="stat-label">Scenarios</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="total-reactions">0</div>
        <div class="stat-label">Reactions</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="total-comments">0</div>
        <div class="stat-label">Comments</div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="loading">
      <div class="loading-spinner"></div>
      <p style="color: rgba(255, 255, 255, 0.6);">Loading scenarios...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty hidden">
      <div class="empty-icon">üé¨</div>
      <h2 class="empty-title">No Scenarios Yet</h2>
      <p style="color: rgba(255, 255, 255, 0.5);">Check back soon for the drama to unfold!</p>
    </div>

    <!-- Scenarios Grid -->
    <div id="scenarios-grid" class="scenarios-grid hidden"></div>
  </div>

  <script type="module">
    import { supabaseClient as supabase } from './js/supabase-module.js'

    let currentGameId = null
    let currentCastMemberId = null

    // Initialize
    window.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search)
      currentGameId = urlParams.get('game')

      if (currentGameId) {
        document.getElementById('back-btn').href = `/lobby.html?game=${currentGameId}`
      }

      // Get current user's cast member ID
      const { data: { user } } = await supabase.auth.getUser()
      if (user) {
        const { data: castMember } = await supabase
          .from('cast_members')
          .select('id')
          .eq('user_id', user.id)
          .single()
        currentCastMemberId = castMember?.id
      }

      initSteamParticles()
      await loadScenarios()
    })

    // Steam particle animation
    function initSteamParticles() {
      const canvas = document.getElementById('steamCanvas')
      const ctx = canvas.getContext('2d')

      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      const particles = []
      const particleCount = 30

      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: canvas.height + Math.random() * 100,
          size: Math.random() * 60 + 20,
          speed: Math.random() * 1 + 0.5,
          opacity: Math.random() * 0.3 + 0.1
        })
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)

        particles.forEach(particle => {
          ctx.beginPath()
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2)
          ctx.fillStyle = `rgba(212, 175, 55, ${particle.opacity})`
          ctx.fill()

          particle.y -= particle.speed
          particle.opacity -= 0.001

          if (particle.y < -100 || particle.opacity <= 0) {
            particle.y = canvas.height + Math.random() * 100
            particle.x = Math.random() * canvas.width
            particle.opacity = Math.random() * 0.3 + 0.1
          }
        })

        requestAnimationFrame(animate)
      }

      animate()

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
      })
    }

    async function loadScenarios() {
      try {
        const loadingState = document.getElementById('loading-state')
        const emptyState = document.getElementById('empty-state')
        const scenariosGrid = document.getElementById('scenarios-grid')

        loadingState.classList.remove('hidden')
        emptyState.classList.add('hidden')
        scenariosGrid.classList.add('hidden')

        if (!currentGameId) {
          throw new Error('No game ID provided')
        }

        // Get scenarios with interaction counts
        const { data: scenarios, error } = await supabase
          .rpc('get_scenario_feed', { p_game_id: currentGameId })

        if (error) throw error

        // Get all reactions and comments for detailed display
        const scenarioIds = scenarios.map(s => s.scenario_id)

        const { data: reactions } = await supabase
          .from('mm_scenario_reactions')
          .select('scenario_id, reaction_type, cast_member_id')
          .in('scenario_id', scenarioIds)

        const { data: comments } = await supabase
          .from('mm_scenario_comments')
          .select(`
            id,
            scenario_id,
            comment_text,
            created_at,
            cast_members!inner (display_name, full_name)
          `)
          .in('scenario_id', scenarioIds)
          .order('created_at', { ascending: true })

        // Calculate totals for stats
        const totalReactions = reactions?.length || 0
        const totalComments = comments?.length || 0

        document.getElementById('total-scenarios').textContent = scenarios.length
        document.getElementById('total-reactions').textContent = totalReactions
        document.getElementById('total-comments').textContent = totalComments

        loadingState.classList.add('hidden')

        if (!scenarios || scenarios.length === 0) {
          emptyState.classList.remove('hidden')
          return
        }

        scenariosGrid.classList.remove('hidden')
        scenariosGrid.innerHTML = scenarios.map(scenario =>
          renderScenarioCard(scenario, reactions, comments)
        ).join('')

      } catch (error) {
        console.error('Error loading scenarios:', error)
        document.getElementById('loading-state').classList.add('hidden')
        alert('Failed to load scenarios: ' + error.message)
      }
    }

    function renderScenarioCard(scenario, allReactions, allComments) {
      const locationEmojis = {
        pool: 'üèä', kitchen: 'üç≥', living_room: 'üõãÔ∏è', hallway: 'üö™',
        gym: 'üí™', master_bedroom: 'üõèÔ∏è', dining_room: 'üçΩÔ∏è',
        wine_cellar: 'üç∑', rooftop: 'üåÜ', confessional: 'üéôÔ∏è',
        game_room: 'üéÆ', spa: 'üßñ', garage: 'üöó'
      }

      const scenarioReactions = allReactions?.filter(r => r.scenario_id === scenario.scenario_id) || []
      const scenarioComments = allComments?.filter(c => c.scenario_id === scenario.scenario_id) || []

      // Check if current user has reacted
      const userReactions = scenarioReactions.filter(r => r.cast_member_id === currentCastMemberId)
      const hasLiked = userReactions.some(r => r.reaction_type === 'like')
      const hasFired = userReactions.some(r => r.reaction_type === 'fire')
      const hasDrama = userReactions.some(r => r.reaction_type === 'drama')

      const likeCount = scenarioReactions.filter(r => r.reaction_type === 'like').length
      const fireCount = scenarioReactions.filter(r => r.reaction_type === 'fire').length
      const dramaCount = scenarioReactions.filter(r => r.reaction_type === 'drama').length

      const locationDisplay = scenario.location ?
        `${locationEmojis[scenario.location] || 'üìç'} ${scenario.location.replace('_', ' ').toUpperCase()}` :
        'üìç LOCATION TBA'

      const deadline = scenario.deadline_at ? formatDeadline(scenario.deadline_at) : 'TBA'

      return `
        <div class="scenario-card" data-scenario-id="${scenario.scenario_id}">
          <div class="scenario-header">
            <h3 class="scenario-title">${scenario.scenario_title || 'Untitled Scenario'}</h3>
            <div class="scenario-meta">
              <span class="badge">${locationDisplay}</span>
              <span class="badge">‚è∞ ${deadline}</span>
              <span class="badge">üé≠ ${scenario.scenario_type || 'drama'}</span>
            </div>
          </div>

          <div class="scenario-body">
            <p class="scenario-prompt">${scenario.scenario_prompt || 'Loading...'}</p>
          </div>

          <div class="reactions-bar">
            <button class="reaction-btn ${hasLiked ? 'active' : ''}" onclick="window.toggleReaction('${scenario.scenario_id}', 'like')">
              üëç <span class="reaction-count">${likeCount}</span>
            </button>
            <button class="reaction-btn ${hasFired ? 'active' : ''}" onclick="window.toggleReaction('${scenario.scenario_id}', 'fire')">
              üî• <span class="reaction-count">${fireCount}</span>
            </button>
            <button class="reaction-btn ${hasDrama ? 'active' : ''}" onclick="window.toggleReaction('${scenario.scenario_id}', 'drama')">
              üé≠ <span class="reaction-count">${dramaCount}</span>
            </button>
          </div>

          <div class="comments-section">
            <div class="comments-header">
              <span class="comments-title">üí¨ Comments (${scenarioComments.length})</span>
              <button class="toggle-comments-btn" onclick="window.toggleComments('${scenario.scenario_id}')">
                ${scenarioComments.length > 0 ? 'Show' : 'Add Comment'}
              </button>
            </div>
            <div class="comment-form hidden" id="comment-form-${scenario.scenario_id}">
              <textarea
                class="comment-input"
                id="comment-input-${scenario.scenario_id}"
                placeholder="Share your thoughts..."
                rows="2"
                maxlength="500"
              ></textarea>
              <button class="comment-submit" onclick="window.submitComment('${scenario.scenario_id}')">Send</button>
            </div>
            <div class="comments-list hidden" id="comments-list-${scenario.scenario_id}">
              ${scenarioComments.map(c => renderComment(c)).join('')}
            </div>
          </div>
        </div>
      `
    }

    function renderComment(comment) {
      const castMember = comment.cast_members
      const displayName = castMember.display_name || castMember.full_name
      const timeAgo = formatTimeAgo(comment.created_at)

      return `
        <div class="comment">
          <div class="comment-author">${displayName}</div>
          <div class="comment-text">${comment.comment_text}</div>
          <div class="comment-time">${timeAgo}</div>
        </div>
      `
    }

    // Global functions for onclick handlers
    window.toggleReaction = async function(scenarioId, reactionType) {
      if (!currentCastMemberId) {
        alert('Please sign in to react')
        return
      }

      try {
        const { data, error } = await supabase.rpc('toggle_scenario_reaction', {
          p_scenario_id: scenarioId,
          p_reaction_type: reactionType
        })

        if (error) throw error

        // Reload scenarios to update counts
        await loadScenarios()

      } catch (error) {
        console.error('Error toggling reaction:', error)
        alert('Failed to react: ' + error.message)
      }
    }

    window.toggleComments = function(scenarioId) {
      const form = document.getElementById(`comment-form-${scenarioId}`)
      const list = document.getElementById(`comments-list-${scenarioId}`)

      if (form.classList.contains('hidden')) {
        form.classList.remove('hidden')
        list.classList.remove('hidden')
      } else {
        form.classList.add('hidden')
        list.classList.add('hidden')
      }
    }

    window.submitComment = async function(scenarioId) {
      if (!currentCastMemberId) {
        alert('Please sign in to comment')
        return
      }

      const input = document.getElementById(`comment-input-${scenarioId}`)
      const text = input.value.trim()

      if (!text) {
        alert('Please enter a comment')
        return
      }

      try {
        const { error } = await supabase
          .from('mm_scenario_comments')
          .insert({
            scenario_id: scenarioId,
            cast_member_id: currentCastMemberId,
            comment_text: text
          })

        if (error) throw error

        input.value = ''
        await loadScenarios()

      } catch (error) {
        console.error('Error submitting comment:', error)
        alert('Failed to post comment: ' + error.message)
      }
    }

    function formatDeadline(timestamp) {
      const deadline = new Date(timestamp)
      const now = new Date()
      const diffMs = deadline - now
      const diffHours = Math.floor(diffMs / 3600000)
      const diffDays = Math.floor(diffMs / 86400000)

      if (diffMs < 0) return 'Ended'
      if (diffHours < 24) return `${diffHours}h left`
      return `${diffDays}d left`
    }

    function formatTimeAgo(timestamp) {
      const now = new Date()
      const then = new Date(timestamp)
      const diffMs = now - then
      const diffMins = Math.floor(diffMs / 60000)
      const diffHours = Math.floor(diffMs / 3600000)
      const diffDays = Math.floor(diffMs / 86400000)

      if (diffMins < 1) return 'Just now'
      if (diffMins < 60) return `${diffMins} min ago`
      if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`
      return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`
    }
  </script>
</body>
</html>
