<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Email - Mansion Mayhem</title>
  <link rel="icon" type="image/png" href="/assets/logo/favicon.png">
  <link rel="icon" type="image/x-icon" href="/assets/logo/favicon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .animated-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.15) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .confirm-container {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      object-fit: contain;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .status-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: scaleIn 0.5s ease-out 0.3s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(212, 175, 55, 0.2);
      border-top: 4px solid #D4AF37;
      border-radius: 50%;
      margin: 2rem auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ef4444;
    }

    .success {
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <div class="confirm-container">
    <img src="/assets/logo/mansion-mayhem-logo-256.png" alt="Mansion Mayhem" class="logo">

    <div id="loadingState">
      <div class="spinner"></div>
      <h1>Confirming Your Email</h1>
      <p>Please wait while we verify your email address...</p>
    </div>

    <div id="successState" style="display: none;">
      <div class="status-icon">✅</div>
      <h1>Email Confirmed!</h1>
      <p class="success">Welcome to Mansion Mayhem! Your email has been verified successfully.</p>
      <p>Redirecting you to your dashboard...</p>
    </div>

    <div id="errorState" style="display: none;">
      <div class="status-icon">⚠️</div>
      <h1>Verification Issue</h1>
      <p class="error" id="errorMessage">We couldn't verify your email. Please try again.</p>
      <a href="/pages/sign-in.html" class="btn">Go to Sign In</a>
    </div>
  </div>

  <script type="module">
    import { supabaseClient as supabase } from '../js/supabase-module.js'

    async function handleEmailConfirmation() {
      try {
        // Get the hash from URL (Supabase sends auth tokens in hash)
        const hashParams = new URLSearchParams(window.location.hash.substring(1))
        const accessToken = hashParams.get('access_token')
        const type = hashParams.get('type')

        console.log('Email confirmation - Type:', type, 'Has token:', !!accessToken)

        // If this is an email confirmation
        if (type === 'signup' || type === 'email' || accessToken) {
          // Wait a moment for Supabase to process
          await new Promise(resolve => setTimeout(resolve, 1500))

          // Check if user is now authenticated
          const { data: { session }, error } = await supabase.auth.getSession()

          if (error) throw error

          if (session && session.user) {
            console.log('✅ Email confirmed for user:', session.user.email)

            // Show success state
            document.getElementById('loadingState').style.display = 'none'
            document.getElementById('successState').style.display = 'block'

            // Redirect to player dashboard after 2 seconds
            setTimeout(() => {
              window.location.href = '/pages/player-dashboard.html'
            }, 2000)
          } else {
            throw new Error('Session not found after confirmation')
          }
        } else {
          throw new Error('Invalid confirmation link')
        }

      } catch (error) {
        console.error('Email confirmation error:', error)

        document.getElementById('loadingState').style.display = 'none'
        document.getElementById('errorState').style.display = 'block'
        document.getElementById('errorMessage').textContent = error.message || 'Unable to confirm email. Please try signing in or contact support.'
      }
    }

    // Run confirmation on page load
    handleEmailConfirmation()
  </script>
</body>
</html>
