<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Browse Lobbies - Mansion Mayhem</title>
  <link rel="icon" type="image/png" href="/assets/logo/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0A0E27;
      --bg-secondary: #151936;
      --bg-card: #1E2139;
      --accent-pink: #E91E63;
      --accent-purple: #9C27B0;
      --accent-gold: #FFC107;
      --text-primary: #FFFFFF;
      --text-secondary: #B8B9C5;
      --border-subtle: rgba(255, 255, 255, 0.1);
      --success: #00C853;
      --warning: #FF6D00;
      --danger: #D32F2F;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(156, 39, 176, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(233, 30, 99, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 90%, rgba(255, 193, 7, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .lobby-browser {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Header Section */
    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 3rem 2rem;
      background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
      border-radius: 20px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .page-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink), var(--accent-gold));
    }

    .page-header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(156, 39, 176, 0.5);
    }

    .page-header p {
      color: var(--text-secondary);
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }

    .header-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    /* Buttons */
    .btn {
      padding: 0.875rem 2rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(156, 39, 176, 0.4);
    }

    .btn-secondary {
      background: rgba(139, 92, 246, 0.15);
      color: var(--accent-purple);
      border: 2px solid rgba(139, 92, 246, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(139, 92, 246, 0.25);
      border-color: rgba(139, 92, 246, 0.5);
      transform: translateY(-2px);
    }

    /* Current Lobby Banner */
    .current-lobby-banner {
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 32px rgba(156, 39, 176, 0.3);
      flex-wrap: wrap;
      gap: 1rem;
    }

    .current-lobby-banner strong {
      font-size: 1.125rem;
    }

    .current-lobby-banner code {
      font-family: 'Courier New', monospace;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      margin-left: 1rem;
    }

    .current-lobby-banner .btn {
      background: white;
      color: var(--accent-purple);
      padding: 0.75rem 1.5rem;
    }

    /* Lobby Grid */
    .lobby-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 2rem;
    }

    .lobby-card {
      background: var(--bg-card);
      border: 2px solid var(--border-subtle);
      border-radius: 16px;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .lobby-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lobby-card:hover {
      border-color: var(--accent-purple);
      box-shadow: 0 12px 40px rgba(156, 39, 176, 0.3);
      transform: translateY(-8px);
    }

    .lobby-card:hover::before {
      opacity: 1;
    }

    .lobby-card.current {
      border-color: var(--accent-purple);
      box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.2);
      background: linear-gradient(135deg, rgba(156, 39, 176, 0.05), rgba(233, 30, 99, 0.05));
    }

    .lobby-card.current::before {
      opacity: 1;
    }

    .lobby-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .lobby-title {
      font-size: 1.375rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0 0 0.75rem 0;
      line-height: 1.3;
    }

    .game-id-badge {
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-family: 'Courier New', monospace;
      background: rgba(139, 92, 246, 0.15);
      padding: 0.375rem 0.75rem;
      border-radius: 8px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      display: inline-block;
    }

    .status-badge {
      padding: 0.375rem 1rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    .status-recruiting {
      background: rgba(0, 200, 83, 0.15);
      color: var(--success);
      border: 1px solid rgba(0, 200, 83, 0.3);
    }

    .status-waiting {
      background: rgba(255, 193, 7, 0.15);
      color: var(--accent-gold);
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .status-active {
      background: rgba(156, 39, 176, 0.15);
      color: var(--accent-purple);
      border: 1px solid rgba(156, 39, 176, 0.3);
    }

    .current-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent-purple);
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(156, 39, 176, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(156, 39, 176, 0.3);
    }

    .lobby-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 1.5rem 0;
      padding: 1.5rem;
      background: rgba(139, 92, 246, 0.08);
      border-radius: 12px;
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .lobby-meta {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      line-height: 1.6;
    }

    .lobby-actions {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    .lobby-actions .btn {
      padding: 0.875rem 1rem;
      font-size: 0.9rem;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 6rem 2rem;
      color: var(--text-secondary);
      background: var(--bg-card);
      border-radius: 20px;
      border: 2px dashed var(--border-subtle);
    }

    .empty-state-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.75rem;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .empty-state p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 1rem;
      border: 4px solid rgba(156, 39, 176, 0.1);
      border-top-color: var(--accent-purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .lobby-browser {
        padding: 1rem;
      }

      .page-header h1 {
        font-size: 2rem;
      }

      .lobby-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .header-actions {
        flex-direction: column;
      }

      .header-actions .btn {
        width: 100%;
      }

      .current-lobby-banner {
        flex-direction: column;
        text-align: center;
      }

      .lobby-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="lobby-browser">
    <!-- Page Header -->
    <div class="page-header">
      <h1>üéÆ Browse Game Lobbies</h1>
      <p>Join an active lobby or create your own Mansion Mayhem experience</p>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="refreshLobbies()">
          <span>üîÑ</span> Refresh
        </button>
        <button class="btn btn-primary" onclick="createNewGame()">
          <span>‚ûï</span> Create New Lobby
        </button>
      </div>
    </div>

    <!-- Current Lobby Banner -->
    <div id="currentLobbyBanner" style="display: none;" class="current-lobby-banner">
      <div>
        <strong>Your Current Lobby:</strong>
        <span id="currentLobbyTitle"></span>
        <code id="currentLobbyId" style="margin-left: 1rem; opacity: 0.8;"></code>
      </div>
      <div style="display: flex; gap: 0.75rem;">
        <button class="btn btn-secondary" onclick="goToCurrentLobby()" style="background: white; color: #8b5cf6;">
          üè† Return to My Lobby
        </button>
        <button class="btn btn-secondary" onclick="leaveCurrentGame()" style="background: #dc2626; color: white;">
          üö™ Leave Game
        </button>
      </div>
    </div>

    <!-- Lobby Grid -->
    <div id="lobbyGrid" class="lobby-grid">
      <!-- Lobbies will be inserted here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-state-icon">üéÆ</div>
      <h3>No Active Lobbies</h3>
      <p>Be the first to create a new lobby!</p>
      <button class="btn btn-primary" onclick="createNewGame()" style="margin-top: 1rem;">
        ‚ûï Create New Lobby
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://fpxbhqibimekjhlumnmc.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZweGJocWliaW1la2pobHVtbm1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMjUwODYsImV4cCI6MjA4NjYwMTA4Nn0.0BmbaObOERMZ5r4znb5BQbrGpB5lE5Fq6KnEzxA0YhY'

    let supabase
    let currentGameId = localStorage.getItem('current_game_id')

    // Wait for Supabase CDN to load
    async function waitForSupabase() {
      return new Promise((resolve, reject) => {
        let attempts = 0
        const checkInterval = setInterval(() => {
          attempts++
          if (window.supabase?.createClient) {
            clearInterval(checkInterval)
            resolve()
          } else if (attempts > 50) {
            clearInterval(checkInterval)
            reject(new Error('Supabase CDN timeout'))
          }
        }, 100)
      })
    }

    async function init() {
      // Initialize Supabase client
      try {
        await waitForSupabase()
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        console.log('‚úÖ Supabase client initialized')
      } catch (err) {
        console.error('‚ùå Failed to initialize Supabase:', err)
        return
      }
      await loadCurrentLobby()
      await loadLobbies()
    }

    async function loadCurrentLobby() {
      if (!currentGameId) return

      const { data: game, error } = await supabase
        .from('mm_games')
        .select('id, title')
        .eq('id', currentGameId)
        .single()

      if (!error && game) {
        document.getElementById('currentLobbyBanner').style.display = 'flex'
        document.getElementById('currentLobbyTitle').textContent = game.title
        document.getElementById('currentLobbyId').textContent = `(${game.id.slice(0, 8)}...)`
      }
    }

    async function loadLobbies() {
      const { data: games, error } = await supabase
        .from('mm_games')
        .select(`
          id,
          title,
          status,
          current_players,
          max_players,
          created_at,
          game_starts_at
        `)
        .in('status', ['recruiting', 'waiting_lobby', 'active_lobby'])
        .order('created_at', { ascending: false })

      if (error) {
        console.error('Error loading lobbies:', error)
        return
      }

      const grid = document.getElementById('lobbyGrid')
      const emptyState = document.getElementById('emptyState')

      if (!games || games.length === 0) {
        grid.style.display = 'none'
        emptyState.style.display = 'block'
        return
      }

      grid.style.display = 'grid'
      emptyState.style.display = 'none'

      grid.innerHTML = games.map(game => {
        const shortId = game.id.slice(0, 8)
        const isCurrent = game.id === currentGameId
        const statusClass = game.status.replace('_', '-')
        const statusLabel = game.status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())

        return `
          <div class="lobby-card ${isCurrent ? 'current' : ''}">
            <div class="lobby-header">
              <div>
                <h3 class="lobby-title">${game.title}</h3>
                <div class="game-id-badge">üÜî ${shortId}</div>
              </div>
              <span class="status-badge status-${statusClass}">${statusLabel}</span>
            </div>

            ${isCurrent ? '<div class="current-badge">‚≠ê Your Current Lobby</div>' : ''}

            <div class="lobby-stats">
              <div class="stat">
                <div class="stat-value">${game.current_players}/${game.max_players}</div>
                <div class="stat-label">Players</div>
              </div>
              <div class="stat">
                <div class="stat-value">${game.max_players - game.current_players}</div>
                <div class="stat-label">Spots Open</div>
              </div>
            </div>

            <div class="lobby-meta">
              üìÖ Created ${formatTimeAgo(game.created_at)}
              ${game.game_starts_at ? `<br>üïê Starts ${formatTime(game.game_starts_at)}` : ''}
            </div>

            <div class="lobby-actions">
              <button class="btn btn-primary" onclick="joinLobby('${game.id}')">
                ${isCurrent ? 'üè† Return to Lobby' : 'üéÆ Join Game'}
              </button>
              <button class="btn btn-secondary" onclick="copyLobbyUrl('${game.id}')">
                üìã
              </button>
            </div>
          </div>
        `
      }).join('')
    }

    function formatTimeAgo(timestamp) {
      const now = new Date()
      const then = new Date(timestamp)
      const seconds = Math.floor((now - then) / 1000)

      if (seconds < 60) return 'just now'
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`
      return `${Math.floor(seconds / 86400)}d ago`
    }

    function formatTime(timestamp) {
      return new Date(timestamp).toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      })
    }

    function joinLobby(gameId) {
      localStorage.setItem('current_game_id', gameId)
      window.location.href = `/lobby.html?game=${gameId}`
    }

    function goToCurrentLobby() {
      if (currentGameId) {
        window.location.href = `/lobby.html?game=${currentGameId}`
      }
    }

    function copyLobbyUrl(gameId) {
      const url = `${window.location.origin}/lobby.html?game=${gameId}`
      navigator.clipboard.writeText(url)
      alert('‚úÖ Lobby link copied to clipboard!')
    }

    function leaveCurrentGame() {
      if (!confirm('Are you sure you want to leave this game? You can always rejoin later.')) {
        return
      }

      // Clear current game from localStorage
      localStorage.removeItem('current_game_id')
      localStorage.removeItem('current_cast_member_id')
      currentGameId = null

      // Reload page to show updated state
      window.location.reload()
    }

    async function createNewGame() {
      // Check if user already has a game
      if (currentGameId) {
        const goToCurrent = confirm('You\'re already in a game! Do you want to go to your current lobby instead of creating a new one?')
        if (goToCurrent) {
          goToCurrentLobby()
          return
        }

        const leaveAndCreate = confirm('Create a new game anyway? This will leave your current game.')
        if (!leaveAndCreate) return

        // Leave current game
        localStorage.removeItem('current_game_id')
        localStorage.removeItem('current_cast_member_id')
        currentGameId = null
      }

      const title = prompt('Enter lobby name:', 'Mansion Mayhem - ' + new Date().toLocaleDateString())
      if (!title) return

      const { data: game, error } = await supabase
        .from('mm_games')
        .insert({
          title: title,
          status: 'recruiting',
          max_players: 20,
          current_players: 0
        })
        .select()
        .single()

      if (error) {
        alert('Error creating lobby: ' + error.message)
        return
      }

      localStorage.setItem('current_game_id', game.id)
      window.location.href = `/lobby.html?game=${game.id}`
    }

    function refreshLobbies() {
      loadLobbies()
    }

    // Initialize
    init()

    // Auto-refresh every 30 seconds
    setInterval(loadLobbies, 30000)
  </script>
</body>
</html>
