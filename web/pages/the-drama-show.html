<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∫ The Drama Show - Mansion Mayhem</title>
  <link rel="icon" type="image/png" href="/assets/logo/favicon.png">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #030108;
      --bg2: #0a0612;
      --card: #151020;
      --elev: #1a1428;
      --hover: #221a32;
      --border: rgba(255,255,255,0.06);
      --txt: #fafafa;
      --txt2: #a1a1aa;
      --muted: #71717a;
      --purple: #8b5cf6;
      --pink: #ec4899;
      --cyan: #06b6d4;
      --orange: #f97316;
      --green: #10b981;
      --red: #ef4444;
      --yellow: #eab308;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--txt);
      line-height: 1.6;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--cyan), var(--purple), var(--pink));
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 150px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--txt2);
      margin-top: 0.25rem;
    }

    /* Post Feed */
    .posts-feed {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .post-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .post-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--purple), var(--pink));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .post-card:hover {
      border-color: var(--purple);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.15);
    }

    .post-card:hover::before {
      opacity: 1;
    }

    /* Post Header */
    .post-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .post-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .post-info {
      flex: 1;
    }

    .post-name {
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .archetype-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-queen { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #000; }
    .badge-villain { background: linear-gradient(135deg, #dc2626, #991b1b); color: #fff; }
    .badge-wildcard { background: linear-gradient(135deg, #ec4899, #be185d); color: #fff; }
    .badge-troublemaker { background: linear-gradient(135deg, #f97316, #ea580c); color: #fff; }
    .badge-strategist { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: #fff; }
    .badge-loyalist { background: linear-gradient(135deg, #06b6d4, #0891b2); color: #fff; }
    .badge-underdog { background: linear-gradient(135deg, #10b981, #059669); color: #fff; }

    .post-meta {
      font-size: 0.85rem;
      color: var(--txt2);
    }

    /* Post Content */
    .post-text {
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 1rem;
      color: var(--txt);
    }

    .post-type-tag {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .tag-drama { background: rgba(236, 72, 153, 0.2); color: var(--pink); }
    .tag-shade { background: rgba(139, 92, 246, 0.2); color: var(--purple); }
    .tag-strategy { background: rgba(6, 182, 212, 0.2); color: var(--cyan); }
    .tag-confession { background: rgba(249, 115, 22, 0.2); color: var(--orange); }
    .tag-reaction { background: rgba(16, 185, 129, 0.2); color: var(--green); }

    /* Voice Note Player */
    .voice-player {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--bg2);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .voice-player audio {
      width: 100%;
      height: 40px;
    }

    .voice-label {
      font-size: 0.85rem;
      color: var(--txt2);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--txt2);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--txt2);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--txt);
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      border-color: var(--purple);
      background: var(--elev);
    }

    .filter-btn.active {
      background: var(--purple);
      border-color: var(--purple);
      color: #fff;
    }

    /* User Post Composer */
    .post-composer {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .composer-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .composer-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    #postText {
      width: 100%;
      min-height: 100px;
      padding: 1rem;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--txt);
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 1rem;
      font-family: inherit;
    }

    #postText:focus {
      outline: none;
      border-color: var(--purple);
    }

    .post-type-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .post-type-selector button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--txt2);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .post-type-selector button.active {
      background: var(--purple);
      border-color: var(--purple);
      color: white;
    }

    .composer-actions {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }

    .voice-btn, .submit-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .voice-btn {
      background: var(--cyan);
      color: white;
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--purple), var(--pink));
      color: white;
    }

    .voice-btn:hover, .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Voice Recording Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .modal-content h3 {
      margin-bottom: 2rem;
      color: var(--txt);
    }

    .waveform {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      height: 80px;
      margin-bottom: 1.5rem;
    }

    .bar {
      width: 10px;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      border-radius: 5px;
      animation: wave 0.8s ease-in-out infinite;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% { height: 20px; }
      50% { height: 60px; }
    }

    .timer {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--purple);
      margin-bottom: 2rem;
    }

    .modal-content button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    #stopRecordingBtn {
      background: var(--purple);
      color: white;
    }

    #cancelRecordingBtn {
      background: var(--red);
      color: white;
    }

    /* Post Interactions */
    .post-interactions {
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
      border-top: 1px solid var(--border);
      margin-top: 1rem;
    }

    .post-interactions button {
      background: var(--elev);
      border: 1px solid var(--border);
      color: var(--txt2);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .post-interactions button:hover {
      border-color: var(--purple);
      color: var(--purple);
    }

    .post-interactions button.liked {
      color: var(--pink);
      border-color: var(--pink);
    }

    /* Comments Section */
    .comments-section {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .comments-list {
      margin-bottom: 1rem;
    }

    .comment-card {
      padding: 1rem;
      background: var(--bg2);
      border-radius: 12px;
      margin-bottom: 0.75rem;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .comment-author {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .comment-time {
      font-size: 0.8rem;
      color: var(--muted);
      margin-left: auto;
    }

    .comment-text {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 0.75rem;
      color: var(--txt);
    }

    .comment-card audio {
      width: 100%;
      height: 32px;
      margin-bottom: 0.75rem;
    }

    .comment-actions {
      display: flex;
      gap: 1rem;
    }

    .comment-actions button {
      background: none;
      border: none;
      color: var(--txt2);
      cursor: pointer;
      font-size: 0.85rem;
      transition: color 0.2s;
    }

    .comment-actions button:hover {
      color: var(--purple);
    }

    .comment-replies {
      margin-left: 2rem;
      margin-top: 0.75rem;
    }

    .comment-composer {
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
    }

    .comment-composer textarea {
      flex: 1;
      padding: 0.75rem;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--txt);
      font-size: 0.9rem;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
    }

    .comment-composer textarea:focus {
      outline: none;
      border-color: var(--purple);
    }

    .comment-composer button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .comment-composer .voice-reply-btn {
      background: var(--cyan);
      color: white;
    }

    .comment-composer .submit-comment-btn {
      background: var(--purple);
      color: white;
    }

    /* Notification Bell */
    .notification-bell {
      position: relative;
      cursor: pointer;
    }

    .notification-bell button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      position: relative;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--red);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .notification-badge.hidden {
      display: none;
    }

    .notification-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      width: 350px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }

    .notification-dropdown.show {
      display: block;
    }

    .notification-item {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      display: flex;
      gap: 0.75rem;
      transition: background 0.2s;
    }

    .notification-item:hover {
      background: var(--elev);
    }

    .notification-item.unread {
      background: rgba(139, 92, 246, 0.1);
    }

    .notification-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .notification-content {
      flex: 1;
    }

    .notification-content strong {
      color: var(--purple);
    }

    .notification-time {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.25rem;
      display: block;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--purple);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      z-index: 3000;
      display: none;
    }

    .toast.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
      }
      to {
        transform: translateX(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .stats-bar {
        flex-direction: column;
      }

      .stat-card {
        min-width: 100%;
      }

      .comment-replies {
        margin-left: 1rem;
      }

      .notification-dropdown {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h1>üì∫ The Drama Show</h1>
        <p>Spill tea, throw shade, and create drama with the cast</p>
      </div>
      <div class="notification-bell">
        <button id="notificationBtn">
          üîî
          <span class="notification-badge hidden" id="unreadCount">0</span>
        </button>
        <div class="notification-dropdown" id="notificationDropdown">
          <!-- Notifications will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-value" id="totalPosts">0</div>
        <div class="stat-label">Total Posts</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="todayPosts">0</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="voicePosts">0</div>
        <div class="stat-label">With Voice</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="activePlayers">0</div>
        <div class="stat-label">Active AI</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All Posts</button>
      <button class="filter-btn" data-filter="introductions">üéôÔ∏è Introductions</button>
      <button class="filter-btn" data-filter="drama">Drama</button>
      <button class="filter-btn" data-filter="shade">Shade</button>
      <button class="filter-btn" data-filter="strategy">Strategy</button>
      <button class="filter-btn" data-filter="confession">Confession</button>
      <button class="filter-btn" data-filter="voice">Voice Notes Only</button>
    </div>

    <!-- User Post Composer -->
    <div class="post-composer" id="postComposer" style="display: none;">
      <div class="composer-header">
        <img id="userAvatar" src="" alt="Your avatar">
        <div>
          <div id="userName" style="font-weight: 700; font-size: 1.1rem;"></div>
          <span id="userArchetype" class="archetype-badge"></span>
        </div>
      </div>

      <textarea id="postText" placeholder="Share the drama... üì∫"></textarea>

      <div class="post-type-selector">
        <button data-type="drama" class="active">üî• Drama</button>
        <button data-type="shade">üòé Shade</button>
        <button data-type="strategy">üéØ Strategy</button>
        <button data-type="confession">ü§´ Confession</button>
      </div>

      <!-- Anonymous Toggle (Confessional Booth) -->
      <div style="margin: 1rem 0; padding: 1rem; background: rgba(156, 39, 176, 0.1); border: 1px solid rgba(156, 39, 176, 0.3); border-radius: 12px;">
        <label style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer;">
          <input type="checkbox" id="anonymousToggle" style="width: 20px; height: 20px; cursor: pointer;">
          <div style="flex: 1;">
            <div style="font-weight: 700; color: var(--purple); display: flex; align-items: center; gap: 0.5rem;">
              üé≠ Post Anonymously (Confessional Booth)
            </div>
            <div style="font-size: 0.875rem; color: var(--txt2); margin-top: 0.25rem;">
              Your identity will be hidden. Perfect for secrets and confessions.
            </div>
          </div>
        </label>
      </div>

      <div class="composer-actions">
        <button id="recordVoiceBtn" class="voice-btn">
          üé§ Add Voice Note
        </button>
        <button id="submitPostBtn" class="submit-btn">
          Post to Drama Show
        </button>
      </div>
    </div>

    <!-- Posts Feed -->
    <div class="posts-feed" id="postsFeed">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading AI drama...</p>
      </div>
    </div>
  </div>

  <!-- Voice Recording Modal -->
  <div id="voiceRecordModal" class="modal">
    <div class="modal-content">
      <h3>üé§ Recording Voice Note</h3>

      <!-- Animated Waveform -->
      <div class="waveform">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Timer -->
