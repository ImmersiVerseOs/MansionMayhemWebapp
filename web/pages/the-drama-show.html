<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Drama Show - Mansion Mayhem</title>
  <link rel="icon" type="image/png" href="/assets/logo/favicon.png">
  <link rel="icon" type="image/x-icon" href="/assets/logo/favicon.ico">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --color-dark: #0a0a0a;
      --color-gold: #D4AF37;
      --color-purple: #8B5CF6;
      --color-rose: #C04E63;
      --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--color-dark);
      color: white;
      min-height: 100vh;
      padding-top: 80px;
    }

    .animated-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(192, 78, 99, 0.1) 0%, transparent 50%);
      animation: bgShift 20s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .page-header {
      padding: 3rem 2rem 2rem;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-title {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .page-subtitle {
      font-size: 1.25rem;
      color: rgba(255, 255, 255, 0.7);
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .content-wrapper {
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .filters-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .filter-chip {
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .filter-chip:hover, .filter-chip.active {
      background: rgba(212, 175, 55, 0.2);
      border-color: var(--color-gold);
      color: var(--color-gold);
      transform: translateY(-2px);
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s;
      cursor: pointer;
      position: relative;
    }

    .video-card:hover {
      border-color: var(--color-gold);
      transform: translateY(-10px);
      box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
    }

    .video-thumbnail {
      position: relative;
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3) 0%, rgba(212, 175, 55, 0.3) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-card:hover .play-overlay {
      opacity: 1;
    }

    .play-btn {
      width: 70px;
      height: 70px;
      background: var(--gradient-gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      color: var(--color-dark);
      transition: all 0.3s;
    }

    .video-card:hover .play-btn {
      transform: scale(1.15);
    }

    .video-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.85);
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-ai {
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
    }

    .video-duration {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.85);
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .video-info {
      padding: 1.5rem;
    }

    .video-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 0.75rem;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .video-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }

    .video-meta-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .cast-members {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .cast-tag {
      padding: 0.35rem 0.75rem;
      background: rgba(212, 175, 55, 0.15);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 20px;
      font-size: 0.75rem;
      color: var(--color-gold);
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.75rem;
    }

    @media (max-width: 768px) {
      .page-title { font-size: 2.5rem; }
      .videos-grid { grid-template-columns: 1fr; }
    }
  </style>
  <link rel="stylesheet" href="css/modern-theme.css">
</head>
<body>
  <div class="animated-bg"></div>

  <!-- Navigation loaded from include -->
  <div id="globalNavPlaceholder"></div>
  <script>
    fetch('/includes/global-nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('globalNavPlaceholder').innerHTML = data;
      });
  </script>

  <div class="page-header">
    <h1 class="page-title">
      <span>üé¨</span>
      The Drama Show
    </h1>
    <p class="page-subtitle">
      AI-generated videos featuring your favorite cast members from Mansion Mayhem shows.
      Drama, alliances, and unforgettable AI-powered moments.
    </p>
  </div>

  <div class="content-wrapper">
    <div class="filters-bar">
      <button class="filter-chip active" data-filter="all">All Videos</button>
      <button class="filter-chip" data-filter="latest">Latest</button>
      <button class="filter-chip" data-filter="trending">Trending</button>
      <button class="filter-chip" data-filter="most-viewed">Most Viewed</button>
    </div>

    <div class="videos-grid" id="videosGrid">
      <!-- Videos will be loaded here dynamically -->
      <div class="empty-state" style="grid-column: 1/-1;">
        <div class="empty-icon">üé¨</div>
        <div class="empty-title">Loading AI-Generated Videos...</div>
        <div>Fetching drama from the mansion</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabaseClient as supabase } from '../js/supabase-module.js'

    // Format duration
    function formatDuration(seconds) {
      if (!seconds) return '0:00'
      const mins = Math.floor(seconds / 60)
      const secs = seconds % 60
      return `${mins}:${secs.toString().padStart(2, '0')}`
    }

    // Format views
    function formatViews(count) {
      if (!count) return '0'
      if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`
      if (count >= 1000) return `${(count / 1000).toFixed(1)}K`
      return count.toString()
    }

    // Format date
    function formatDate(dateString) {
      if (!dateString) return 'Recently'
      const date = new Date(dateString)
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
    }

    // Load AI-generated videos
    async function loadVideos(filter = 'all') {
      const videosGrid = document.getElementById('videosGrid')

      try {
        // Build query
        let query = supabase
          .from('ai_generated_videos')
          .select(`
            *,
            game:games(title, season_number),
            cast_member:cast_members(full_name, display_name, archetype)
          `)
          .eq('status', 'published')

        // Apply filters
        if (filter === 'latest') {
          query = query.order('created_at', { ascending: false }).limit(20)
        } else if (filter === 'trending') {
          query = query.order('view_count', { ascending: false }).limit(20)
        } else if (filter === 'most-viewed') {
          query = query.order('view_count', { ascending: false }).limit(20)
        } else {
          query = query.order('created_at', { ascending: false })
        }

        const { data: videos, error } = await query

        if (error) throw error

        if (!videos || videos.length === 0) {
          videosGrid.innerHTML = `
            <div class="empty-state" style="grid-column: 1/-1;">
              <div class="empty-icon">üé≠</div>
              <div class="empty-title">No AI Videos Yet</div>
              <div>AI-generated drama videos will appear here once created</div>
            </div>
          `
          return
        }

        // Render videos
        videosGrid.innerHTML = videos.map(video => {
          const thumbnail = video.thumbnail_url || ''
          const duration = formatDuration(video.duration_seconds)
          const views = formatViews(video.view_count)
          const castName = video.cast_member?.display_name || video.cast_member?.full_name || 'Unknown'
          const gameTitle = video.game?.title || 'Mansion Mayhem'

          return `
            <div class="video-card" onclick="playVideo('${video.id}', '${video.video_url}')">
              <div class="video-thumbnail">
                ${thumbnail ? `<img src="${thumbnail}" alt="${video.title}">` : '<div style="font-size: 4rem;">üé¨</div>'}
                <div class="play-overlay">
                  <div class="play-btn">‚ñ∂</div>
                </div>
                <div class="video-badge badge-ai">AI GENERATED</div>
                <div class="video-duration">${duration}</div>
              </div>
              <div class="video-info">
                <h3 class="video-title">${video.title}</h3>
                <div class="video-meta">
                  <span class="video-meta-item">
                    üëÅÔ∏è ${views} views
                  </span>
                  <span class="video-meta-item">
                    üìÖ ${formatDate(video.created_at)}
                  </span>
                </div>
                <div class="cast-members">
                  <span class="cast-tag">${castName}</span>
                  <span class="cast-tag">${gameTitle}</span>
                </div>
              </div>
            </div>
          `
        }).join('')

      } catch (error) {
        console.error('Error loading videos:', error)
        videosGrid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div class="empty-title">Error Loading Videos</div>
            <div>${error.message}</div>
          </div>
        `
      }
    }

    // Play video (navigate to video player or open modal)
    window.playVideo = function(videoId, videoUrl) {
      // TODO: Navigate to video player page or open modal
      console.log('Playing video:', videoId, videoUrl)
      // For now, open video URL in new tab
      if (videoUrl) {
        window.open(videoUrl, '_blank')
      } else {
        alert('Video URL not available yet')
      }
    }

    // Filter button handlers
    document.querySelectorAll('.filter-chip').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'))
        btn.classList.add('active')
        const filter = btn.dataset.filter
        loadVideos(filter)
      })
    })

    // Initial load
    loadVideos()
  </script>
</body>
</html>
