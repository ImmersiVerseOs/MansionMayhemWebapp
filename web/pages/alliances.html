<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alliances - Mansion Mayhem</title>
  <link rel="icon" type="image/png" href="/assets/logo/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0A0E27;
      --bg-secondary: #151936;
      --bg-card: #1E2139;
      --accent-pink: #E91E63;
      --accent-purple: #9C27B0;
      --accent-gold: #FFC107;
      --text-primary: #FFFFFF;
      --text-secondary: #B8B9C5;
      --border-subtle: rgba(255, 255, 255, 0.1);
      --success: #00C853;
      --warning: #FF6D00;
      --danger: #D32F2F;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .page-header {
      margin-bottom: 3rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      color: white;
      border: none;
      padding: 0.875rem 1.75rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(233, 30, 99, 0.4);
    }

    .alliances-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .alliance-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 2rem;
      transition: all 0.2s;
      cursor: pointer;
    }

    .alliance-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent-pink);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .alliance-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .alliance-name {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .alliance-status {
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-active {
      background: rgba(0, 200, 83, 0.15);
      color: var(--success);
      border: 1px solid rgba(0, 200, 83, 0.3);
    }

    .status-dissolved {
      background: rgba(211, 47, 47, 0.15);
      color: var(--danger);
      border: 1px solid rgba(211, 47, 47, 0.3);
    }

    .alliance-created {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
    }

    .members-section {
      margin-bottom: 1.5rem;
    }

    .members-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .members-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .member-tag {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      font-size: 0.85rem;
    }

    .member-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }

    .alliance-actions {
      display: flex;
      gap: 0.75rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-subtle);
    }

    .btn-secondary {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
      padding: 0.75rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-pink);
    }

    .btn-danger {
      background: rgba(211, 47, 47, 0.1);
      color: var(--danger);
      border: 1px solid rgba(211, 47, 47, 0.3);
    }

    .btn-danger:hover {
      background: rgba(211, 47, 47, 0.2);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--bg-card);
      border: 1px dashed var(--border-subtle);
      border-radius: 16px;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .empty-text {
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent-pink);
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 2rem;
      transition: gap 0.2s;
    }

    .back-link:hover {
      gap: 0.75rem;
    }

    @media (max-width: 768px) {
      .alliances-grid {
        grid-template-columns: 1fr;
      }

      .action-bar {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/pages/player-dashboard.html" class="back-link">
      ‚Üê Back to Dashboard
    </a>

    <div class="page-header">
      <h1 class="page-title">ü§ù Your Alliances</h1>
      <p class="page-subtitle">Form strategic partnerships and dominate the game together</p>
    </div>

    <div class="action-bar">
      <div>
        <strong>Alliance Limit:</strong> <span id="allianceCount">0</span> / 5
      </div>
      <button class="btn-primary" onclick="window.location.href='/pages/lobby.html'">
        ‚ûï Form New Alliance
      </button>
    </div>

    <div id="alliancesList" class="alliances-grid">
      <!-- Alliances will be loaded here -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">ü§ù</div>
      <div class="empty-title">No Alliances Yet</div>
      <p class="empty-text">Head to the lobby to form strategic partnerships with other players</p>
      <button class="btn-primary" onclick="window.location.href='/pages/lobby.html'">
        Go to Lobby
      </button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://qnvgmyhnfrhhfsshdhvl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFudmdteWhuZnJoaGZzc2hkaHZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3OTk5NDUsImV4cCI6MjA1MjM3NTk0NX0.gx_EsjHEDM1v3_kjjhtWBqnNgqVN0wgG7SV9C5bGPkc'
    )

    let currentUser = null
    let currentCastMember = null

    async function init() {
      const { data: { user } } = await supabase.auth.getUser()
      if (!user) {
        window.location.href = '/pages/sign-in.html'
        return
      }
      currentUser = user

      const { data: castMember } = await supabase
        .from('cast_members')
        .select('*')
        .eq('user_id', user.id)
        .single()

      if (!castMember) {
        alert('No cast member profile found')
        return
      }
      currentCastMember = castMember

      loadAlliances()
    }

    async function loadAlliances() {
      const { data: alliances, error } = await supabase
        .from('mm_alliance_rooms')
        .select('*, cast_members(*)')
        .contains('member_ids', [currentCastMember.id])
        .order('created_at', { ascending: false })

      if (error) {
        console.error('Error loading alliances:', error)
        return
      }

      document.getElementById('allianceCount').textContent = alliances?.length || 0

      if (!alliances || alliances.length === 0) {
        document.getElementById('alliancesList').style.display = 'none'
        document.getElementById('emptyState').style.display = 'block'
        return
      }

      document.getElementById('alliancesList').style.display = 'grid'
      document.getElementById('emptyState').style.display = 'none'

      const html = alliances.map(alliance => {
        const createdDate = new Date(alliance.created_at).toLocaleDateString()
        const memberCount = alliance.member_ids?.length || 0

        return `
          <div class="alliance-card" onclick="viewAlliance('${alliance.id}')">
            <div class="alliance-header">
              <div>
                <div class="alliance-name">${alliance.name || 'Secret Alliance'}</div>
                <div class="alliance-created">Formed ${createdDate}</div>
              </div>
              <span class="alliance-status ${alliance.status === 'active' ? 'status-active' : 'status-dissolved'}">
                ${alliance.status || 'active'}
              </span>
            </div>

            <div class="members-section">
              <div class="members-title">Members (${memberCount})</div>
              <div class="members-list" id="members-${alliance.id}">
                <span class="member-tag">Loading...</span>
              </div>
            </div>

            <div class="alliance-actions">
              <button class="btn-secondary" onclick="event.stopPropagation(); openChat('${alliance.id}')">
                üí¨ Chat
              </button>
              ${alliance.status === 'active' ? `
                <button class="btn-secondary btn-danger" onclick="event.stopPropagation(); leaveAlliance('${alliance.id}')">
                  üö™ Leave
                </button>
              ` : ''}
            </div>
          </div>
        `
      }).join('')

      document.getElementById('alliancesList').innerHTML = html

      // Load member details for each alliance
      alliances.forEach(alliance => loadAllianceMembers(alliance))
    }

    async function loadAllianceMembers(alliance) {
      if (!alliance.member_ids || alliance.member_ids.length === 0) return

      const { data: members } = await supabase
        .from('cast_members')
        .select('id, display_name')
        .in('id', alliance.member_ids)

      if (!members) return

      const html = members.map(member => `
        <div class="member-tag">
          <div class="member-avatar">${member.display_name.charAt(0)}</div>
          ${member.display_name}
        </div>
      `).join('')

      const container = document.getElementById(`members-${alliance.id}`)
      if (container) {
        container.innerHTML = html
      }
    }

    function viewAlliance(allianceId) {
      window.location.href = `/pages/lobby.html?alliance=${allianceId}`
    }

    function openChat(allianceId) {
      window.location.href = `/pages/lobby.html?alliance=${allianceId}&tab=chat`
    }

    async function leaveAlliance(allianceId) {
      if (!confirm('Are you sure you want to leave this alliance? This action cannot be undone.')) {
        return
      }

      const { data: alliance } = await supabase
        .from('mm_alliance_rooms')
        .select('member_ids')
        .eq('id', allianceId)
        .single()

      if (!alliance) return

      const newMemberIds = alliance.member_ids.filter(id => id !== currentCastMember.id)

      const { error } = await supabase
        .from('mm_alliance_rooms')
        .update({
          member_ids: newMemberIds,
          status: newMemberIds.length === 0 ? 'dissolved' : 'active'
        })
        .eq('id', allianceId)

      if (error) {
        alert('Failed to leave alliance')
        return
      }

      alert('You have left the alliance')
      loadAlliances()
    }

    init()
  </script>
</body>
</html>
