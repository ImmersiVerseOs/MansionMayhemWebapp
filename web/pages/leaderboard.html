<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard | Mansion Mayhem</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0a;
      --bg-card: #111;
      --bg-elevated: #1a1a1a;
      --border: #2a2a2a;
      --text: #fff;
      --text-dim: #888;
      --gold: #d4af37;
      --purple: #8b5cf6;
      --success: #4caf50;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      color: var(--gold);
      margin-bottom: 16px;
      text-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
    }

    .page-subtitle {
      font-size: 18px;
      color: var(--text-dim);
    }

    .filters-bar {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 12px 28px;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 50px;
      color: var(--text);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn:hover, .filter-btn.active {
      border-color: var(--gold);
      background: rgba(212, 175, 55, 0.1);
      color: var(--gold);
    }

    .podium {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      max-width: 900px;
      margin: 0 auto 60px;
      align-items: flex-end;
    }

    .podium-place {
      text-align: center;
      order: 2;
    }

    .podium-place.first {
      order: 2;
    }

    .podium-place.second {
      order: 1;
    }

    .podium-place.third {
      order: 3;
    }

    .podium-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--purple), var(--gold));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      margin: 0 auto 16px;
      border: 4px solid var(--border);
      position: relative;
    }

    .podium-place.first .podium-avatar {
      width: 150px;
      height: 150px;
      font-size: 60px;
      border-color: var(--gold);
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
    }

    .podium-crown {
      position: absolute;
      top: -30px;
      font-size: 48px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .podium-rank {
      font-size: 32px;
      font-weight: 900;
      color: var(--gold);
      margin-bottom: 8px;
    }

    .podium-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .podium-score {
      font-size: 28px;
      font-weight: 900;
      color: var(--gold);
    }

    .podium-label {
      font-size: 12px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .podium-base {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 12px 12px 0 0;
      padding: 24px;
      margin-top: 24px;
      min-height: 100px;
    }

    .podium-place.first .podium-base {
      min-height: 150px;
      border-color: var(--gold);
      background: rgba(212, 175, 55, 0.05);
    }

    .podium-place.second .podium-base {
      min-height: 120px;
    }

    .leaderboard-list {
      max-width: 900px;
      margin: 0 auto;
    }

    .leaderboard-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 20px;
      align-items: center;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.3s;
    }

    .leaderboard-item:hover {
      border-color: var(--gold);
      transform: translateX(4px);
      box-shadow: 0 4px 24px rgba(212, 175, 55, 0.2);
    }

    .leaderboard-item.my-rank {
      border-color: var(--gold);
      background: rgba(212, 175, 55, 0.05);
    }

    .item-rank {
      font-size: 32px;
      font-weight: 900;
      color: var(--gold);
      min-width: 60px;
      text-align: center;
    }

    .item-info {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
    }

    .item-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--purple), var(--gold));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      border: 2px solid var(--border);
      flex-shrink: 0;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .item-stats {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: var(--text-dim);
    }

    .item-stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .item-score {
      text-align: right;
    }

    .item-score-value {
      font-size: 32px;
      font-weight: 900;
      color: var(--gold);
    }

    .item-score-label {
      font-size: 12px;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    .my-rank-highlight {
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      padding: 4px 0;
      margin: 8px 0;
      border-radius: 8px;
    }

    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 900px;
      margin: 0 auto 40px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      transition: all 0.3s;
    }

    .stat-card:hover {
      border-color: var(--gold);
      transform: translateY(-4px);
    }

    .stat-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 900;
      color: var(--gold);
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .badge-active {
      background: rgba(76, 175, 80, 0.2);
      color: var(--success);
    }

    .badge-eliminated {
      background: rgba(136, 136, 136, 0.2);
      color: var(--text-dim);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-dim);
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.3;
    }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 18px;
      color: var(--text-dim);
    }

    @media (max-width: 968px) {
      .podium {
        grid-template-columns: 1fr;
      }
      .podium-place {
        order: unset !important;
      }
      .item-stats {
        flex-direction: column;
        gap: 4px;
      }
    }
  </style>
  <link rel="stylesheet" href="css/modern-theme.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">üèÜ Leaderboard</h1>
      <p class="page-subtitle">See where you stand among the cast</p>
    </div>

    <!-- Filters -->
    <div class="filters-bar">
      <button class="filter-btn active" onclick="filterBy('drama')" id="filter-drama">
        üî• Drama Score
      </button>
      <button class="filter-btn" onclick="filterBy('influence')" id="filter-influence">
        üëë Influence
      </button>
      <button class="filter-btn" onclick="filterBy('screen_time')" id="filter-screen_time">
        üìπ Screen Time
      </button>
      <button class="filter-btn" onclick="filterBy('all')" id="filter-all">
        üåü All Active
      </button>
    </div>

    <!-- My Stats Cards -->
    <div class="stats-cards" id="myStatsCards" style="display: none;">
      <div class="stat-card">
        <div class="stat-icon">üìä</div>
        <div class="stat-value" id="myRank">-</div>
        <div class="stat-label">My Rank</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üî•</div>
        <div class="stat-value" id="myDrama">0</div>
        <div class="stat-label">Drama Score</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üëë</div>
        <div class="stat-value" id="myInfluence">0</div>
        <div class="stat-label">Influence</div>
      </div>
    </div>

    <!-- Top 3 Podium -->
    <div class="podium" id="podium" style="display: none;">
      <!-- Will be filled dynamically -->
    </div>

    <!-- Leaderboard List -->
    <div class="leaderboard-list" id="leaderboardList">
      <div class="loading">‚è≥ Loading leaderboard...</div>
    </div>
  </div>

  <script type="module">
    import { supabaseClient as supabase } from '../js/supabase-module.js'
    import { requireAuth } from '../js/auth.js'

    let currentUser = null
    let currentCastMember = null
    let currentMetric = 'drama'
    let gameId = null

    // Get game ID from URL
    const urlParams = new URLSearchParams(window.location.search)
    gameId = urlParams.get('game')

    // Initialize
    async function init() {
      currentUser = await requireAuth()
      if (!currentUser) return

      // Load current cast member if in a game
      if (gameId) {
        const { data, error } = await supabase
          .from('cast_members')
          .select('*')
          .eq('user_id', currentUser.id)
          .eq('game_id', gameId)
          .single()

        if (!error && data) {
          currentCastMember = data
          document.getElementById('myStatsCards').style.display = 'grid'
        }
      }

      // Load leaderboard
      await loadLeaderboard()
    }

    // Load leaderboard
    async function loadLeaderboard() {
      try {
        let query = supabase
          .from('cast_members')
          .select('*')

        // Filter by game if specified
        if (gameId) {
          query = query.eq('game_id', gameId)
        }

        // Order by selected metric
        const metricColumn = currentMetric === 'drama' ? 'drama_score' :
                            currentMetric === 'influence' ? 'influence_score' :
                            currentMetric === 'screen_time' ? 'screen_time_score' :
                            'drama_score'

        query = query.order(metricColumn, { ascending: false })

        // Show only active if "all" filter
        if (currentMetric === 'all') {
          query = query.eq('status', 'active')
          query = query.order('drama_score', { ascending: false })
        }

        const { data: players, error } = await query.limit(50)

        if (error) throw error

        if (!players || players.length === 0) {
          document.getElementById('leaderboardList').innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üèÜ</div>
              <div>No players to display</div>
            </div>
          `
          return
        }

        // Render top 3 podium
        renderPodium(players.slice(0, 3))

        // Render full list
        renderList(players)

        // Update my stats
        if (currentCastMember) {
          updateMyStats(players)
        }

      } catch (error) {
        console.error('Error loading leaderboard:', error)
        document.getElementById('leaderboardList').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div>Failed to load leaderboard</div>
          </div>
        `
      }
    }

    // Render top 3 podium
    function renderPodium(topThree) {
      if (topThree.length < 3) {
        document.getElementById('podium').style.display = 'none'
        return
      }

      const podium = document.getElementById('podium')
      podium.style.display = 'grid'

      const scoreKey = getScoreKey()

      podium.innerHTML = topThree.map((player, index) => {
        const rank = index + 1
        const rankClass = rank === 1 ? 'first' : rank === 2 ? 'second' : 'third'
        return `
          <div class="podium-place ${rankClass}">
            <div class="podium-avatar">
              ${rank === 1 ? '<div class="podium-crown">üëë</div>' : ''}
              ${player.display_name.charAt(0).toUpperCase()}
            </div>
            <div class="podium-rank">#${rank}</div>
            <div class="podium-name">${player.display_name}</div>
            <div class="podium-base">
              <div class="podium-score">${player[scoreKey] || 0}</div>
              <div class="podium-label">${getMetricLabel()}</div>
            </div>
          </div>
        `
      }).join('')
    }

    // Render full leaderboard list
    function renderList(players) {
      const list = document.getElementById('leaderboardList')
      const scoreKey = getScoreKey()

      list.innerHTML = players.map((player, index) => {
        const rank = index + 1
        const isMe = currentCastMember && player.id === currentCastMember.id

        return `
          <div class="leaderboard-item ${isMe ? 'my-rank' : ''}">
            <div class="item-rank">#${rank}</div>
            <div class="item-info">
              <div class="item-avatar">
                ${player.display_name.charAt(0).toUpperCase()}
              </div>
              <div class="item-details">
                <div class="item-name">
                  ${player.display_name}
                  ${isMe ? ' <span style="color: var(--gold);">(You)</span>' : ''}
                </div>
                <div class="item-stats">
                  <span class="badge-${player.status === 'active' ? 'active' : 'eliminated'} status-badge">
                    ${player.status === 'active' ? 'üü¢ Active' : 'üî¥ Eliminated'}
                  </span>
                  <div class="item-stat">
                    <span>üî•</span>
                    <span>${player.drama_score || 0} Drama</span>
                  </div>
                  <div class="item-stat">
                    <span>üëë</span>
                    <span>${player.influence_score || 0} Influence</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="item-score">
              <div class="item-score-value">${player[scoreKey] || 0}</div>
              <div class="item-score-label">${getMetricLabel()}</div>
            </div>
          </div>
        `
      }).join('')
    }

    // Update my stats cards
    function updateMyStats(players) {
      const myRank = players.findIndex(p => p.id === currentCastMember.id) + 1

      document.getElementById('myRank').textContent = myRank > 0 ? `#${myRank}` : '-'
      document.getElementById('myDrama').textContent = currentCastMember.drama_score || 0
      document.getElementById('myInfluence').textContent = currentCastMember.influence_score || 0
    }

    // Filter by metric
    window.filterBy = async function(metric) {
      currentMetric = metric

      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'))
      document.getElementById(`filter-${metric}`).classList.add('active')

      // Reload leaderboard
      await loadLeaderboard()
    }

    // Get score key for current metric
    function getScoreKey() {
      return currentMetric === 'drama' ? 'drama_score' :
             currentMetric === 'influence' ? 'influence_score' :
             currentMetric === 'screen_time' ? 'screen_time_score' :
             'drama_score'
    }

    // Get metric label
    function getMetricLabel() {
      return currentMetric === 'drama' ? 'Drama' :
             currentMetric === 'influence' ? 'Influence' :
             currentMetric === 'screen_time' ? 'Screen Time' :
             'Drama'
    }

    init()
  </script>
</body>
</html>
