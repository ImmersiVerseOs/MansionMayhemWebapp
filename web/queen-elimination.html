<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen & Elimination | Mansion Mayhem</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/navigation.css">
  <style>
    /* ===== THE ELIMINATION CEREMONY - WEEKLY EVENT ===== */
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Event Theater Colors */
      --curtain-red: #8b0000;
      --spotlight-gold: #ffd700;
      --dramatic-black: #0a0000;
      --rose-spotlight: #ff1744;

      /* Live Event Colors */
      --live-red: #ff0000;
      --audience-purple: #9c27b0;
      --vip-gold: #ffd700;

      /* Text */
      --text-white: #ffffff;
      --text-gold: #ffd700;
      --text-dim: rgba(255, 255, 255, 0.7);
    }

    /* === DRAMATIC EVENT STAGE === */
    body {
      font-family: 'Oswald', 'Montserrat', sans-serif;
      background:
        linear-gradient(180deg,
          var(--curtain-red) 0%,
          #4a0000 5%,
          var(--dramatic-black) 20%,
          #000000 100%
        );
      color: var(--text-white);
      min-height: 100vh;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
      animation: ceremonySustainEntrance 1.5s ease-out;
    }

    @keyframes ceremonyEntrance {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Dramatic Stage Lighting */
    .page-bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 50% 0%,
          rgba(255, 215, 0, 0.2) 0%,
          rgba(255, 23, 68, 0.1) 30%,
          transparent 60%
        ),
        radial-gradient(circle at 20% 80%,
          rgba(156, 39, 176, 0.15) 0%,
          transparent 40%
        ),
        var(--dramatic-black);
      z-index: -1;
      animation: stageLighting 8s ease-in-out infinite;
    }

    @keyframes stageLighting {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    /* Red Carpet Entrance Border */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background:
        linear-gradient(180deg,
          var(--curtain-red) 0%,
          rgba(139, 0, 0, 0.8) 60%,
          transparent 100%
        );
      pointer-events: none;
      z-index: 999;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
    }

    /* === LIVE EVENT BANNER === */
    .live-event-banner {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background:
        linear-gradient(135deg,
          var(--live-red) 0%,
          #c62828 100%
        );
      padding: 0.75rem 2rem;
      border-radius: 8px;
      border: 3px solid #ff5252;
      box-shadow:
        0 0 30px rgba(255, 0, 0, 0.6),
        0 4px 15px rgba(0, 0, 0, 0.8);
      animation: livePulse 2s ease-in-out infinite;
    }

    .live-event-banner .live-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      margin-right: 0.75rem;
      animation: liveBlink 1.5s ease-in-out infinite;
    }

    .live-event-banner .live-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      letter-spacing: 3px;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }

    @keyframes livePulse {
      0%, 100% {
        box-shadow:
          0 0 30px rgba(255, 0, 0, 0.6),
          0 4px 15px rgba(0, 0, 0, 0.8);
      }
      50% {
        box-shadow:
          0 0 50px rgba(255, 0, 0, 0.9),
          0 4px 15px rgba(0, 0, 0, 0.8);
      }
    }

    @keyframes liveBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* === MAIN STAGE CONTAINER === */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 120px 20px 40px;
    }

    /* === DRAMATIC EVENT HEADER === */
    .page-header {
      text-align: center;
      margin-bottom: 4rem;
      animation: headerReveal 1s ease-out 0.3s both;
    }

    @keyframes headerReveal {
      from {
        opacity: 0;
        transform: translateY(-40px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .page-title {
      font-family: 'Bebas Neue', 'Playfair Display', serif;
      font-size: 5rem;
      font-weight: 400;
      letter-spacing: 8px;
      color: var(--spotlight-gold);
      margin-bottom: 1rem;
      text-shadow:
        0 0 40px rgba(255, 215, 0, 0.8),
        0 0 80px rgba(255, 215, 0, 0.5),
        0 6px 12px rgba(0, 0, 0, 0.9);
      animation: titleGlow 3s ease-in-out infinite;
      text-transform: uppercase;
    }

    @keyframes titleGlow {
      0%, 100% {
        text-shadow:
          0 0 40px rgba(255, 215, 0, 0.8),
          0 0 80px rgba(255, 215, 0, 0.5),
          0 6px 12px rgba(0, 0, 0, 0.9);
      }
      50% {
        text-shadow:
          0 0 60px rgba(255, 215, 0, 1),
          0 0 120px rgba(255, 215, 0, 0.7),
          0 6px 12px rgba(0, 0, 0, 0.9);
      }
    }

    .page-subtitle {
      color: var(--text-dim);
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    /* === EVENT SCHEDULE BADGE === */
    .event-schedule {
      display: inline-block;
      background:
        linear-gradient(135deg,
          rgba(156, 39, 176, 0.3) 0%,
          rgba(156, 39, 176, 0.1) 100%
        );
      border: 2px solid var(--audience-purple);
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #ce93d8;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(156, 39, 176, 0.3);
    }

    /* === AUDIENCE COUNTER === */
    .audience-counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-dim);
    }

    .audience-counter .counter-icon {
      font-size: 1.5rem;
      animation: float 2s ease-in-out infinite;
    }

    .audience-counter .counter-number {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      color: var(--spotlight-gold);
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* === THE QUEEN'S THRONE (MAIN REVEAL) === */
    .queen-section {
      background:
        linear-gradient(135deg,
          rgba(255, 215, 0, 0.25) 0%,
          rgba(139, 0, 0, 0.2) 50%,
          rgba(255, 23, 68, 0.15) 100%
        );
      border: 5px solid var(--spotlight-gold);
      border-radius: 24px;
      padding: 4rem 3rem;
      margin-bottom: 4rem;
      text-align: center;
      position: relative;
      box-shadow:
        0 0 60px rgba(255, 215, 0, 0.5),
        inset 0 0 80px rgba(255, 215, 0, 0.05);
      animation: throneReveal 1.5s ease-out 0.6s both;
      overflow: hidden;
    }

    @keyframes throneReveal {
      from {
        opacity: 0;
        transform: scale(0.9) rotateY(-15deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
      }
    }

    /* Spotlight Behind Queen */
    .queen-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      background:
        radial-gradient(circle,
          rgba(255, 215, 0, 0.3) 0%,
          transparent 70%
        );
      pointer-events: none;
      animation: spotlightPulse 4s ease-in-out infinite;
    }

    @keyframes spotlightPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .queen-badge {
      font-size: 120px;
      margin-bottom: 1.5rem;
      animation: crownFloat 4s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
      position: relative;
      z-index: 2;
    }

    @keyframes crownFloat {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    .queen-name {
      font-family: 'Bebas Neue', 'Playfair Display', serif;
      font-size: 3.5rem;
      letter-spacing: 6px;
      color: var(--spotlight-gold);
      margin-bottom: 1rem;
      text-shadow:
        0 0 30px rgba(255, 215, 0, 0.8),
        0 4px 8px rgba(0, 0, 0, 0.9);
      animation: nameGlow 2s ease-in-out infinite;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }

    @keyframes nameGlow {
      0%, 100% {
        text-shadow:
          0 0 30px rgba(255, 215, 0, 0.8),
          0 4px 8px rgba(0, 0, 0, 0.9);
      }
      50% {
        text-shadow:
          0 0 50px rgba(255, 215, 0, 1),
          0 4px 8px rgba(0, 0, 0, 0.9);
      }
    }

    .queen-title {
      font-family: 'Oswald', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 2rem;
      color: var(--text-dim);
      position: relative;
      z-index: 2;
    }

    .queen-photo {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 6px solid var(--spotlight-gold);
      object-fit: cover;
      margin: 2rem auto;
      box-shadow:
        0 0 50px rgba(255, 215, 0, 0.6),
        0 15px 40px rgba(0, 0, 0, 0.7);
      animation: photoReveal 1s ease-out 1s both;
      position: relative;
      z-index: 2;
    }

    @keyframes photoReveal {
      from {
        opacity: 0;
        transform: scale(0.7) rotate(-10deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }
    .you-are-queen {
      background: var(--gold);
      color: var(--bg);
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 700;
      margin-top: 16px;
      display: inline-block;
    }

    /* Status Section */
    .status-section {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 48px;
    }
    .status-title {
      font-size: 24px;
      color: var(--gold);
      margin-bottom: 16px;
    }
    .status-message {
      color: var(--text-dim);
      font-size: 16px;
      line-height: 1.8;
    }

    /* Hot Seat Nominees */
    .hot-seat-section {
      margin-bottom: 48px;
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: var(--gold);
      margin-bottom: 24px;
      text-align: center;
    }
    .nominees-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    .nominee-card {
      background: var(--bg-card);
      border: 3px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    .nominee-card:hover {
      border-color: var(--danger);
      transform: translateY(-4px);
    }
    .nominee-card.selected {
      border-color: var(--danger);
      background: rgba(231,76,60,.1);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    .nominee-card.selected::before {
      content: '‚òëÔ∏è';
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 32px;
    }
    .hot-seat-badge {
      position: absolute;
      top: -15px;
      right: -15px;
      width: 60px;
      height: 60px;
      background: var(--danger);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      border: 4px solid var(--bg);
      box-shadow: 0 4px 16px rgba(231,76,60,.6);
    }
    .nominee-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid var(--gold);
      object-fit: cover;
      margin: 0 auto 16px;
    }
    .nominee-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .nominee-archetype {
      font-size: 14px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }
    .nomination-reason {
      background: rgba(231,76,60,.1);
      border-left: 3px solid var(--danger);
      padding: 12px;
      margin-top: 16px;
      font-size: 14px;
      color: var(--text-dim);
      font-style: italic;
      text-align: left;
    }

    /* Vote Button */
    .vote-actions {
      text-align: center;
      margin-top: 32px;
    }
    .vote-btn {
      background: linear-gradient(135deg, var(--danger), #c0392b);
      color: white;
      border: none;
      padding: 18px 48px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 2px;
    }
    .vote-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(231,76,60,.4);
    }
    .vote-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .vote-btn.voted {
      background: linear-gradient(135deg, var(--success), #2e7d32);
    }

    /* Vote Info */
    .vote-info {
      background: rgba(52,152,219,.1);
      border: 2px solid #3498db;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
    }
    .vote-info h3 {
      color: #3498db;
      margin-bottom: 12px;
    }
    .vote-info ul {
      list-style: none;
      padding-left: 0;
    }
    .vote-info li {
      padding: 8px 0;
      line-height: 1.8;
    }
    .vote-info li::before {
      content: '‚Ä¢';
      color: #3498db;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 80px 20px;
    }
    .loading-icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-dim);
    }
    .empty-icon {
      font-size: 80px;
      margin-bottom: 24px;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // === LIVE EVENT: Audience Counter Animation ===
    function animateAudienceCounter() {
      const counterEl = document.getElementById('audienceCount');
      if (!counterEl) return;

      // Start with random base number (simulating live viewers)
      const baseViewers = Math.floor(Math.random() * 500) + 200; // 200-700 base viewers
      let currentCount = 0;

      // Animate count up
      const duration = 2000; // 2 seconds
      const increment = baseViewers / (duration / 50);
      const interval = setInterval(() => {
        currentCount += increment;
        if (currentCount >= baseViewers) {
          currentCount = baseViewers;
          clearInterval(interval);
          // Start random fluctuation
          startViewerFluctuation(baseViewers);
        }
        counterEl.textContent = Math.floor(currentCount).toLocaleString();
      }, 50);
    }

    // Simulate viewers joining/leaving
    function startViewerFluctuation(baseCount) {
      const counterEl = document.getElementById('audienceCount');
      if (!counterEl) return;

      setInterval(() => {
        // Random fluctuation ¬±20
        const fluctuation = Math.floor(Math.random() * 40) - 20;
        const newCount = Math.max(baseCount + fluctuation, 100);
        counterEl.textContent = newCount.toLocaleString();
      }, 5000); // Update every 5 seconds
    }

    // Start counter on page load
    setTimeout(animateAudienceCounter, 1000);

    // Initialize
    const gameId = new URLSearchParams(window.location.search).get('gameId') ||
                   localStorage.getItem('currentGameId') ||
                   '7ca5f4eb-4443-4167-b6e0-a9fe1be00ac1';

    let queenSystem = null; // Will be initialized when supabaseClient is ready
    let selectedNomineeId = null;
    let currentRound = null;
    let isQueenUser = false;

    // Load cast members for selector
    async function loadCastMembers() {
      try {
        const { data, error } = await window.supabaseClient
          .from('cast_members')
          .select('id, full_name, display_name, status')
          .eq('status', 'active')
          .order('display_name');

        if (error) throw error;

        const select = document.getElementById('cast-member-select');
        data.forEach(member => {
          const option = document.createElement('option');
          option.value = member.id;
          option.textContent = `${member.display_name} (${member.full_name})`;
          select.appendChild(option);
        });

        // Load saved selection
        const savedId = localStorage.getItem('currentCastMemberId');
        if (savedId) {
          select.value = savedId;
        }

        // Handle selection change
        select.addEventListener('change', (e) => {
          const castMemberId = e.target.value;
          if (castMemberId) {
            localStorage.setItem('currentCastMemberId', castMemberId);
            queenSystem.currentCastMemberId = castMemberId;
            alert('‚úÖ Cast member selected! You can now vote.');
            init(); // Reload data
          }
        });
      } catch (error) {
        console.error('Error loading cast members:', error);
      }
    }

    async function init() {
      try {
        console.log('Initializing Queen Elimination page...');
        console.log('Game ID:', gameId);

        // Wait for supabaseClient to be available
        while (!window.supabaseClient) {
          console.log('Waiting for supabaseClient...');
          await new Promise(resolve => setTimeout(resolve, 100));
        }

        // Initialize queenSystem now that supabaseClient is ready
        queenSystem = new QueenEliminationSystem(window.supabaseClient, gameId);

        // Load data
        const [queen, round] = await Promise.all([
          queenSystem.getCurrentQueen(),
          queenSystem.getActiveVotingRound()
        ]);

        console.log('Queen:', queen);
        console.log('Round:', round);

        // Check if current user is queen
        isQueenUser = await queenSystem.isCurrentQueen();
        console.log('Am I queen?', isQueenUser);

        currentRound = round;

        // Render UI
        renderQueen(queen);
        renderStatus(round);

        if (round && round.status === 'voting') {
          await renderHotSeat(round);
        }

        // Show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';

        // Setup real-time
        setupRealtime();

      } catch (error) {
        console.error('Error initializing:', error);
        document.getElementById('loading').innerHTML = `
          <div class="empty-icon">‚ö†Ô∏è</div>
          <h3 style="color: var(--danger);">Error loading data</h3>
          <p>${error.message}</p>
        `;
      }
    }

    function renderQueen(queen) {
      const section = document.getElementById('queen-section');

      if (!queen) {
        section.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üëë</div>
            <h3>No Queen Selected Yet</h3>
            <p>The Queen will be selected on Sunday night</p>
          </div>
        `;
        return;
      }

      section.innerHTML = `
        <div class="queen-section">
          <div class="queen-badge">üëë</div>
          <h2 class="queen-name">${queen.queen.full_name}</h2>
          <p class="queen-title">Queen of the House - Week ${queen.week_number}</p>
          <img src="${queen.queen.profile_photo_url || '/assets/default-avatar.png'}"
               alt="${queen.queen.full_name}"
               class="queen-photo">
          ${isQueenUser ? '<div class="you-are-queen">‚ú® You are the Queen this week! Your vote counts 2X ‚ú®</div>' : ''}
        </div>
      `;
    }

    function renderStatus(round) {
      const section = document.getElementById('status-section');

      if (!round) {
        section.innerHTML = `
          <div class="status-section">
            <h3 class="status-title">No Active Voting</h3>
            <p class="status-message">Waiting for the Queen to nominate cast members for the hot seat.</p>
          </div>
        `;
        return;
      }

      let message = '';
      if (round.status === 'nominations') {
        message = 'The Queen is selecting 2 cast members for possible elimination.';
      } else if (round.status === 'voting') {
        message = 'Cast your vote to eliminate one of the hot seat nominees. Queen\'s vote counts 2X!';
      } else if (round.status === 'closed') {
        message = 'Voting is closed. Waiting for elimination ceremony reveal.';
      } else if (round.status === 'revealed') {
        message = 'The elimination ceremony has concluded.';
      }

      section.innerHTML = `
        <div class="status-section">
          <h3 class="status-title">${round.title}</h3>
          <p class="status-message">${message}</p>
        </div>
      `;
    }

    async function renderHotSeat(round) {
      const section = document.getElementById('hot-seat-section');

      if (!round.hot_seat_nominees || round.hot_seat_nominees.length !== 2) {
        section.innerHTML = '';
        return;
      }

      // Check if already voted
      const hasVoted = await queenSystem.hasVoted(round.id);

      if (hasVoted) {
        section.innerHTML = `
          <div class="status-section">
            <h3 class="status-title">‚úÖ Vote Submitted!</h3>
            <p class="status-message">Your vote has been recorded. Results will be revealed at the elimination ceremony on Saturday night.</p>
          </div>
        `;
        return;
      }

      const nomineesHTML = round.hot_seat_nominees.map(nominee => `
        <div class="nominee-card"
             data-nominee-id="${nominee.id}"
             onclick="selectNominee('${nominee.id}')">
          <div class="hot-seat-badge">üî•</div>
          <img src="${nominee.cast_member.profile_photo_url || '/assets/default-avatar.png'}"
               alt="${nominee.cast_member.full_name}"
               class="nominee-photo">
          <h3 class="nominee-name">${nominee.cast_member.full_name}</h3>
          <p class="nominee-archetype">${nominee.cast_member.archetype}</p>
          ${nominee.nomination_reason ? `<div class="nomination-reason">"${nominee.nomination_reason}"</div>` : ''}
        </div>
      `).join('');

      section.innerHTML = `
        <div class="hot-seat-section">
          <h2 class="section-title">üî• Hot Seat Nominees</h2>

          <div class="vote-info">
            <h3>How Voting Works:</h3>
            <ul>
              <li>Select who you want to <strong>ELIMINATE</strong> from the 2 hot seat nominees</li>
              <li>The Queen's vote counts <strong>2X</strong> (double weight)</li>
              <li>You <strong>cannot change</strong> your vote once submitted</li>
              <li>Voting is anonymous - no one knows who you voted for</li>
            </ul>
          </div>

          <div class="nominees-grid">
            ${nomineesHTML}
          </div>

          <div class="vote-actions">
            <button id="submit-vote-btn" class="vote-btn" onclick="submitVote()" disabled>
              Submit Vote to Eliminate
            </button>
          </div>
        </div>
      `;
    }

    function selectNominee(nomineeId) {
      // Remove selection from all cards
      document.querySelectorAll('.nominee-card').forEach(card => {
        card.classList.remove('selected');
      });

      // Add selection to clicked card
      const card = document.querySelector(`[data-nominee-id="${nomineeId}"]`);
      card.classList.add('selected');

      selectedNomineeId = nomineeId;

      // Enable submit button
      document.getElementById('submit-vote-btn').disabled = false;
    }

    async function submitVote() {
      if (!selectedNomineeId || !currentRound) {
        alert('Please select a nominee');
        return;
      }

      if (!confirm('Are you sure? You CANNOT change your vote once submitted.')) {
        return;
      }

      try {
        document.getElementById('submit-vote-btn').disabled = true;
        document.getElementById('submit-vote-btn').textContent = 'Submitting...';

        const result = await queenSystem.castEliminationVote(
          currentRound.id,
          selectedNomineeId,
          currentRound.week_number
        );

        console.log('Vote submitted:', result);

        alert(`‚úÖ Vote submitted! Your vote weight: ${result.voteWeight}X`);

        // Reload page to show voted state
        location.reload();

      } catch (error) {
        console.error('Error submitting vote:', error);
        alert('Error submitting vote: ' + error.message);
        document.getElementById('submit-vote-btn').disabled = false;
        document.getElementById('submit-vote-btn').textContent = 'Submit Vote to Eliminate';
      }
    }

    function setupRealtime() {
      // Subscribe to queen changes
      queenSystem.subscribeToQueen(() => {
        console.log('Queen changed - reloading...');
        location.reload();
      });

      // Subscribe to voting round changes
      queenSystem.subscribeToVotingRound(() => {
        console.log('Voting round changed - reloading...');
        location.reload();
      });
    }

    // Initialize on load
    window.addEventListener('DOMContentLoaded', async () => {
      await loadCastMembers();
      await init();
    });
  </script>
</body>
</html>
