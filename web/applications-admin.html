<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applications Admin | MANSION MAYHEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0a;
      --bg-card: #111111;
      --bg-elevated: #1a1a1a;
      --border: #2a2a2a;
      --text: #ffffff;
      --text-dim: #888888;
      --text-muted: #555555;
      --gold: #d4af37;
      --gold-light: #f4e4bc;
      --rose: #e91e63;
      --rose-dark: #ad1457;
      --purple: #9c27b0;
      --green: #10b981;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .page-bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at top right, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at bottom left, rgba(233, 30, 99, 0.05) 0%, transparent 50%),
        var(--bg);
      z-index: -1;
    }

    .header {
      padding: 20px 40px;
      border-bottom: 1px solid var(--border);
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(135deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo span {
      font-weight: 400;
      font-size: 14px;
      letter-spacing: 4px;
      display: block;
      background: linear-gradient(135deg, var(--rose), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
    }

    .stat-number {
      font-size: 36px;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--rose), var(--purple));
      border-color: var(--rose);
    }

    .filter-btn:hover {
      border-color: var(--gold);
    }

    .applications-table {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: var(--bg-elevated);
      padding: 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--gold);
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    tr:hover {
      background: var(--bg-elevated);
    }

    .applicant-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .applicant-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--bg-elevated);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--gold);
      border: 2px solid var(--border);
    }

    .applicant-details h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .applicant-details p {
      font-size: 12px;
      color: var(--text-dim);
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .status-active { background: rgba(16, 185, 129, 0.2); color: var(--green); }
    .status-rejected { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

    .archetype-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      background: var(--bg-elevated);
      color: var(--text-dim);
      border: 1px solid var(--border);
    }

    .action-btns {
      display: flex;
      gap: 8px;
    }

    .btn-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .btn-icon:hover {
      border-color: var(--gold);
      transform: translateY(-2px);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      color: var(--gold);
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      color: var(--text);
      cursor: pointer;
      font-size: 20px;
    }

    .modal-body {
      padding: 24px;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 24px;
    }

    .detail-item label {
      display: block;
      font-size: 12px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .detail-item .value {
      font-size: 14px;
      color: var(--text);
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .media-item {
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      background: var(--bg-elevated);
    }

    .media-item img,
    .media-item video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .media-label {
      padding: 12px;
      font-size: 12px;
      color: var(--text-dim);
      text-align: center;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    .loading-spinner {
      border: 4px solid var(--border);
      border-top: 4px solid var(--gold);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-dim);
    }

    @media (max-width: 768px) {
      .detail-grid {
        grid-template-columns: 1fr;
      }

      .filters {
        flex-direction: column;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="page-bg"></div>

  <header class="header">
    <div class="logo">
      MANSION MAYHEM
      <span>APPLICATIONS ADMIN</span>
    </div>
    <a href="director-console.html" style="color: var(--text-dim); text-decoration: none; font-size: 14px;">‚Üê Back to Console</a>
  </header>

  <div class="container">
    <div class="stats-grid" id="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="stat-total">-</div>
        <div class="stat-label">Total Applications</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-pending">-</div>
        <div class="stat-label">Pending Review</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-photos">-</div>
        <div class="stat-label">Photos Uploaded</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-active">-</div>
        <div class="stat-label">Active Cast</div>
      </div>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All Applications</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="photos_uploaded">Photos Uploaded</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="rejected">Rejected</button>
    </div>

    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Loading applications...</p>
    </div>

    <div class="applications-table" id="applications-table" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>Applicant</th>
            <th>Archetype</th>
            <th>Age</th>
            <th>Location</th>
            <th>Applied</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="applications-body">
          <!-- Applications will be loaded here -->
        </tbody>
      </table>
    </div>

    <div class="empty-state" id="empty-state" style="display: none;">
      <p>No applications found.</p>
    </div>
  </div>

  <!-- Application Detail Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Application Details</h2>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Details will be loaded here -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://mllqzeaxqusoryt–µaxzg.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1sbHF6ZWF4cXVzb3J5dGVheHpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0ODA1NzAsImV4cCI6MjA4NjA1NjU3MH0.s9CAe91gUG8uZ7Nrjd1pIX9YYvpNKa2lOrt6HDUarec';
    const mmAdminSupabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    let allApplications = [];
    let currentFilter = 'all';

    // Load applications on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadApplications();
      setupFilters();
    });

    async function loadApplications() {
      try {
        const { data, error } = await mmAdminSupabase
          .from('cast_members')
          .select('*')
          .order('application_submitted_at', { ascending: false });

        if (error) throw error;

        allApplications = data || [];
        updateStats();
        renderApplications();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('applications-table').style.display = allApplications.length > 0 ? 'block' : 'none';
        document.getElementById('empty-state').style.display = allApplications.length === 0 ? 'block' : 'none';

      } catch (error) {
        console.error('Error loading applications:', error);
        document.getElementById('loading').innerHTML = `<p style="color: var(--rose);">Error loading applications: ${error.message}</p>`;
      }
    }

    function updateStats() {
      const total = allApplications.length;
      const pending = allApplications.filter(a => a.status === 'pending').length;
      const photosUploaded = allApplications.filter(a => a.front_face_url && a.side_face_url && a.liveness_video_url).length;
      const active = allApplications.filter(a => a.status === 'active').length;

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-pending').textContent = pending;
      document.getElementById('stat-photos').textContent = photosUploaded;
      document.getElementById('stat-active').textContent = active;
    }

    function setupFilters() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderApplications();
        });
      });
    }

    function renderApplications() {
      const tbody = document.getElementById('applications-body');
      let filtered = allApplications;

      // Apply filter
      if (currentFilter === 'pending') {
        filtered = allApplications.filter(a => a.status === 'pending');
      } else if (currentFilter === 'photos_uploaded') {
        filtered = allApplications.filter(a => a.front_face_url && a.side_face_url && a.liveness_video_url);
      } else if (currentFilter === 'active') {
        filtered = allApplications.filter(a => a.status === 'active');
      } else if (currentFilter === 'rejected') {
        filtered = allApplications.filter(a => a.status === 'inactive' || a.status === 'eliminated');
      }

      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: var(--text-dim);">No applications match this filter.</td></tr>';
        return;
      }

      tbody.innerHTML = filtered.map(app => `
        <tr>
          <td>
            <div class="applicant-info">
              <div class="applicant-avatar">${getInitials(app.full_name)}</div>
              <div class="applicant-details">
                <h4>${app.full_name}</h4>
                <p>${app.email}</p>
              </div>
            </div>
          </td>
          <td><span class="archetype-badge">${app.archetype || 'Not selected'}</span></td>
          <td>${app.age || 'N/A'}</td>
          <td>${app.location || 'N/A'}</td>
          <td>${formatDate(app.application_submitted_at)}</td>
          <td><span class="status-badge status-${app.status}">${app.status}</span></td>
          <td>
            <div class="action-btns">
              <button class="btn-icon" onclick="viewApplication('${app.id}')" title="View Details">üëÅÔ∏è</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function getInitials(name) {
      if (!name) return '?';
      return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function viewApplication(id) {
      const app = allApplications.find(a => a.id === id);
      if (!app) return;

      document.getElementById('modal-title').textContent = app.full_name;
      document.getElementById('modal-body').innerHTML = `
        <div class="detail-grid">
          <div class="detail-item">
            <label>Full Name</label>
            <div class="value">${app.full_name}</div>
          </div>
          <div class="detail-item">
            <label>Email</label>
            <div class="value">${app.email}</div>
          </div>
          <div class="detail-item">
            <label>Phone</label>
            <div class="value">${app.phone || 'Not provided'}</div>
          </div>
          <div class="detail-item">
            <label>Age</label>
            <div class="value">${app.age || 'N/A'}</div>
          </div>
          <div class="detail-item">
            <label>Location</label>
            <div class="value">${app.location || 'Not provided'}</div>
          </div>
          <div class="detail-item">
            <label>Archetype</label>
            <div class="value"><span class="archetype-badge">${app.archetype || 'Not selected'}</span></div>
          </div>
          <div class="detail-item">
            <label>Instagram</label>
            <div class="value">${app.instagram_handle || 'Not provided'}</div>
          </div>
          <div class="detail-item">
            <label>TikTok</label>
            <div class="value">${app.tiktok_handle || 'Not provided'}</div>
          </div>
          <div class="detail-item" style="grid-column: 1 / -1;">
            <label>Bio / Why Mansion Mayhem?</label>
            <div class="value">${app.bio || 'Not provided'}</div>
          </div>
          <div class="detail-item">
            <label>Application Date</label>
            <div class="value">${formatDate(app.application_submitted_at)}</div>
          </div>
          <div class="detail-item">
            <label>Photos Uploaded</label>
            <div class="value">${app.photos_uploaded_at ? formatDate(app.photos_uploaded_at) : 'Not yet'}</div>
          </div>
          <div class="detail-item">
            <label>Status</label>
            <div class="value"><span class="status-badge status-${app.status}">${app.status}</span></div>
          </div>
        </div>

        ${(app.front_face_url || app.side_face_url || app.liveness_video_url) ? `
          <h3 style="margin-top: 24px; margin-bottom: 16px; font-size: 18px; color: var(--gold);">Submitted Media</h3>
          <div class="media-grid">
            ${app.front_face_url ? `
              <div class="media-item">
                <img src="${app.front_face_url}" alt="Front face">
                <div class="media-label">Front Face Photo</div>
              </div>
            ` : ''}
            ${app.side_face_url ? `
              <div class="media-item">
                <img src="${app.side_face_url}" alt="Side profile">
                <div class="media-label">Side Profile Photo</div>
              </div>
            ` : ''}
            ${app.liveness_video_url ? `
              <div class="media-item">
                <video src="${app.liveness_video_url}" controls></video>
                <div class="media-label">Liveness Verification Video</div>
              </div>
            ` : ''}
          </div>
        ` : '<p style="text-align: center; padding: 20px; color: var(--text-dim);">No photos or videos uploaded yet.</p>'}
      `;

      document.getElementById('modal-overlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
    }

    // Close modal on outside click
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
      if (e.target.id === 'modal-overlay') {
        closeModal();
      }
    });

    // Make functions global
    window.viewApplication = viewApplication;
    window.closeModal = closeModal;
  </script>
  <script type="module" src="js/invite-gate.js"></script>
</body>
</html>
