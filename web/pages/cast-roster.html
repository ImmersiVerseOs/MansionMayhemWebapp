<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cast Roster | Mansion Mayhem</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0a;
      --bg-card: #111;
      --bg-elevated: #1a1a1a;
      --border: #2a2a2a;
      --text: #fff;
      --text-dim: #888;
      --gold: #d4af37;
      --purple: #8b5cf6;
      --success: #4caf50;
      --danger: #e74c3c;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      color: var(--gold);
      margin-bottom: 16px;
      text-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
    }

    .page-subtitle {
      font-size: 18px;
      color: var(--text-dim);
    }

    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 14px 20px 14px 48px;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 50px;
      color: var(--text);
      font-size: 15px;
      transition: all 0.3s;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: var(--text-dim);
    }

    .view-toggle {
      display: flex;
      gap: 8px;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 50px;
      padding: 4px;
    }

    .view-btn {
      padding: 10px 20px;
      background: transparent;
      border: none;
      border-radius: 50px;
      color: var(--text-dim);
      cursor: pointer;
      transition: all 0.3s;
      font-size: 18px;
    }

    .view-btn.active {
      background: var(--gold);
      color: var(--bg);
    }

    .filters-bar {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .filter-chip {
      padding: 10px 20px;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 50px;
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-chip:hover, .filter-chip.active {
      border-color: var(--gold);
      background: rgba(212, 175, 55, 0.1);
      color: var(--gold);
    }

    .sort-dropdown {
      margin-left: auto;
    }

    .sort-dropdown select {
      padding: 10px 20px;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 50px;
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .cast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .cast-grid.list-view {
      grid-template-columns: 1fr;
    }

    .cast-card {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .cast-card:hover {
      border-color: var(--gold);
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.3);
    }

    .cast-card.eliminated {
      opacity: 0.6;
    }

    .cast-card.eliminated::before {
      content: "ELIMINATED";
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--danger);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
    }

    .cast-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--purple), var(--gold));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      margin: 0 auto 20px;
      border: 4px solid var(--border);
    }

    .cast-grid.list-view .cast-card {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .cast-grid.list-view .cast-avatar {
      width: 80px;
      height: 80px;
      font-size: 36px;
      margin: 0;
      flex-shrink: 0;
    }

    .cast-info {
      text-align: center;
      flex: 1;
    }

    .cast-grid.list-view .cast-info {
      text-align: left;
    }

    .cast-name {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
    }

    .cast-archetype {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid var(--gold);
      border-radius: 20px;
      font-size: 13px;
      color: var(--gold);
      margin-bottom: 16px;
      font-weight: 600;
    }

    .cast-bio {
      font-size: 14px;
      color: var(--text-dim);
      line-height: 1.6;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .cast-stats {
      display: flex;
      justify-content: space-around;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 900;
      color: var(--gold);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    .empty-state {
      grid-column: 1/-1;
      text-align: center;
      padding: 80px 20px;
      color: var(--text-dim);
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.3;
    }

    /* List View Specific */
    .cast-grid.list-view .cast-stats {
      border-top: none;
      padding-top: 0;
      gap: 32px;
      margin-left: auto;
    }

    .cast-grid.list-view .stat-item {
      min-width: 80px;
    }

    @media (max-width: 768px) {
      .page-title { font-size: 36px; }
      .controls-bar { flex-direction: column; }
      .search-box { max-width: 100%; }
      .cast-grid { grid-template-columns: 1fr; }
      .cast-grid.list-view .cast-card {
        flex-direction: column;
        text-align: center;
      }
      .cast-grid.list-view .cast-info {
        text-align: center;
      }
      .cast-grid.list-view .cast-stats {
        margin: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">üé≠ Cast Roster</h1>
      <p class="page-subtitle" id="gameTitle">Meet the players of Mansion Mayhem</p>
    </div>

    <!-- Controls -->
    <div class="controls-bar">
      <div class="search-box">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Search cast members..." oninput="filterCast()">
      </div>

      <div class="view-toggle">
        <button class="view-btn active" id="gridViewBtn" onclick="toggleView('grid')">‚äû</button>
        <button class="view-btn" id="listViewBtn" onclick="toggleView('list')">‚ò∞</button>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters-bar">
      <div class="filter-chip active" data-filter="all" onclick="filterByArchetype('all')">
        All Cast
      </div>
      <div class="filter-chip" data-filter="queen" onclick="filterByArchetype('queen')">
        üëë Queen
      </div>
      <div class="filter-chip" data-filter="villain" onclick="filterByArchetype('villain')">
        üòà Villain
      </div>
      <div class="filter-chip" data-filter="strategist" onclick="filterByArchetype('strategist')">
        üß† Strategist
      </div>
      <div class="filter-chip" data-filter="instigator" onclick="filterByArchetype('instigator')">
        üî• Instigator
      </div>
      <div class="filter-chip" data-filter="peacemaker" onclick="filterByArchetype('peacemaker')">
        ‚òÆÔ∏è Peacemaker
      </div>
      <div class="filter-chip" data-filter="wildcard" onclick="filterByArchetype('wildcard')">
        üÉè Wildcard
      </div>
      <div class="filter-chip" data-filter="active" onclick="filterByStatus('active')">
        üü¢ Active
      </div>
      <div class="filter-chip" data-filter="eliminated" onclick="filterByStatus('eliminated')">
        üî¥ Eliminated
      </div>

      <div class="sort-dropdown">
        <select id="sortSelect" onchange="sortCast()">
          <option value="name">Sort by Name</option>
          <option value="drama" selected>Sort by Drama Score</option>
          <option value="influence">Sort by Influence</option>
          <option value="screen_time">Sort by Screen Time</option>
        </select>
      </div>
    </div>

    <!-- Cast Grid -->
    <div class="cast-grid" id="castGrid">
      <div class="empty-state">
        <div class="empty-icon">‚è≥</div>
        <div>Loading cast members...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabaseClient as supabase } from '../js/supabase-module.js'
    import { requireAuth } from '../js/auth.js'

    let allCastMembers = []
    let filteredCastMembers = []
    let currentArchetypeFilter = 'all'
    let currentStatusFilter = null
    let currentSort = 'drama'
    let currentView = 'grid'
    let gameId = null

    // Get game ID from URL
    const urlParams = new URLSearchParams(window.location.search)
    gameId = urlParams.get('game')

    // Initialize
    async function init() {
      const user = await requireAuth()
      if (!user) return

      // Load game info if specified
      if (gameId) {
        const { data: game } = await supabase
          .from('mm_games')
          .select('game_name')
          .eq('id', gameId)
          .single()

        if (game) {
          document.getElementById('gameTitle').textContent = `Cast of ${game.game_name}`
        }
      }

      await loadCastMembers()
    }

    // Load cast members
    async function loadCastMembers() {
      try {
        let query = supabase
          .from('cast_members')
          .select('*')
          .order('drama_score', { ascending: false })

        // Filter by game if specified
        if (gameId) {
          query = query.eq('game_id', gameId)
        }

        const { data, error } = await query

        if (error) throw error

        allCastMembers = data || []
        filteredCastMembers = [...allCastMembers]
        renderCastGrid()

      } catch (error) {
        console.error('Error loading cast members:', error)
        document.getElementById('castGrid').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <div>Failed to load cast members</div>
          </div>
        `
      }
    }

    // Render cast grid
    function renderCastGrid() {
      const grid = document.getElementById('castGrid')

      if (filteredCastMembers.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üé≠</div>
            <div>No cast members found</div>
          </div>
        `
        return
      }

      grid.innerHTML = filteredCastMembers.map(member => {
        const isEliminated = member.status === 'eliminated'
        const archetypeEmoji = getArchetypeEmoji(member.archetype)

        return `
          <div class="cast-card ${isEliminated ? 'eliminated' : ''}" onclick="viewProfile('${member.id}')">
            <div class="cast-avatar">
              ${member.display_name?.charAt(0).toUpperCase() || '?'}
            </div>
            <div class="cast-info">
              <div class="cast-name">${member.display_name || member.full_name || 'Anonymous'}</div>
              ${member.archetype ? `<div class="cast-archetype">${archetypeEmoji} ${formatArchetype(member.archetype)}</div>` : ''}
              ${member.bio ? `<div class="cast-bio">${member.bio}</div>` : ''}
              <div class="cast-stats">
                <div class="stat-item">
                  <div class="stat-value">${member.drama_score || 0}</div>
                  <div class="stat-label">Drama</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${member.influence_score || 0}</div>
                  <div class="stat-label">Influence</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${member.screen_time_score || 'N/A'}</div>
                  <div class="stat-label">Screen Time</div>
                </div>
              </div>
            </div>
          </div>
        `
      }).join('')
    }

    // Get archetype emoji
    function getArchetypeEmoji(archetype) {
      const emojis = {
        'queen': 'üëë',
        'villain': 'üòà',
        'strategist': 'üß†',
        'instigator': 'üî•',
        'peacemaker': '‚òÆÔ∏è',
        'wildcard': 'üÉè'
      }
      return emojis[archetype?.toLowerCase()] || 'üé≠'
    }

    // Format archetype
    function formatArchetype(archetype) {
      if (!archetype) return ''
      return archetype.charAt(0).toUpperCase() + archetype.slice(1)
    }

    // Filter by archetype
    window.filterByArchetype = function(archetype) {
      currentArchetypeFilter = archetype
      currentStatusFilter = null

      // Update active chip
      document.querySelectorAll('.filter-chip').forEach(chip => {
        chip.classList.remove('active')
        if (chip.dataset.filter === archetype) {
          chip.classList.add('active')
        }
      })

      applyFilters()
    }

    // Filter by status
    window.filterByStatus = function(status) {
      currentStatusFilter = status
      currentArchetypeFilter = null

      // Update active chip
      document.querySelectorAll('.filter-chip').forEach(chip => {
        chip.classList.remove('active')
        if (chip.dataset.filter === status) {
          chip.classList.add('active')
        }
      })

      applyFilters()
    }

    // Apply filters
    function applyFilters() {
      filteredCastMembers = allCastMembers.filter(member => {
        // Archetype filter
        if (currentArchetypeFilter && currentArchetypeFilter !== 'all') {
          if (member.archetype?.toLowerCase() !== currentArchetypeFilter) {
            return false
          }
        }

        // Status filter
        if (currentStatusFilter) {
          if (member.status !== currentStatusFilter) {
            return false
          }
        }

        // Search filter
        const searchTerm = document.getElementById('searchInput').value.toLowerCase()
        if (searchTerm) {
          const nameMatch = member.display_name?.toLowerCase().includes(searchTerm) ||
                           member.full_name?.toLowerCase().includes(searchTerm)
          const bioMatch = member.bio?.toLowerCase().includes(searchTerm)
          if (!nameMatch && !bioMatch) {
            return false
          }
        }

        return true
      })

      sortCast()
    }

    // Sort cast
    window.sortCast = function() {
      currentSort = document.getElementById('sortSelect').value

      filteredCastMembers.sort((a, b) => {
        switch (currentSort) {
          case 'name':
            return (a.display_name || a.full_name || '').localeCompare(b.display_name || b.full_name || '')
          case 'drama':
            return (b.drama_score || 0) - (a.drama_score || 0)
          case 'influence':
            return (b.influence_score || 0) - (a.influence_score || 0)
          case 'screen_time':
            // Handle screen_time_score which might be text
            const aScore = typeof a.screen_time_score === 'number' ? a.screen_time_score : 0
            const bScore = typeof b.screen_time_score === 'number' ? b.screen_time_score : 0
            return bScore - aScore
          default:
            return 0
        }
      })

      renderCastGrid()
    }

    // Filter cast (search)
    window.filterCast = function() {
      applyFilters()
    }

    // Toggle view
    window.toggleView = function(view) {
      currentView = view
      const grid = document.getElementById('castGrid')

      if (view === 'grid') {
        grid.classList.remove('list-view')
        document.getElementById('gridViewBtn').classList.add('active')
        document.getElementById('listViewBtn').classList.remove('active')
      } else {
        grid.classList.add('list-view')
        document.getElementById('listViewBtn').classList.add('active')
        document.getElementById('gridViewBtn').classList.remove('active')
      }
    }

    // View profile
    window.viewProfile = function(castId) {
      window.location.href = `player-profile.html?cast=${castId}`
    }

    init()
  </script>
</body>
</html>
