<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üè∞ Cast Introductions | Mansion Mayhem</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-gold: #D4AF37;
      --color-dark: #0a0a0a;
      --gradient-gold: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-dark);
      color: #fff;
      overflow-x: hidden;
      padding-top: 80px;
    }

    /* Background with steam effect */
    .intro-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 50% 100%, rgba(212, 175, 55, 0.15) 0%, transparent 60%),
        radial-gradient(ellipse at 50% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        linear-gradient(180deg, #0a0a0a 0%, #0a0a0a 50%, #000 100%);
      z-index: 0;
    }

    /* Steam particles */
    #steamCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Back Button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      transition: all 0.3s;
    }
    .back-btn:hover {
      color: var(--color-gold);
      transform: translateX(-4px);
    }

    /* Header */
    .intro-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease;
    }

    .mic-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: pulse 3s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.6));
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .intro-title {
      font-size: 4rem;
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: 8px;
      margin-bottom: 1rem;
      text-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
    }

    .intro-tagline {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 600;
    }

    /* Stats */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(0, 0, 0, 0.9) 100%);
      border: 2px solid rgba(212, 175, 55, 0.4);
      border-radius: 16px;
      animation: fadeInUp 0.8s ease;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 3rem;
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 0.5rem;
    }

    /* Reactions Bar */
    .reactions-bar {
      display: flex;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      flex-wrap: wrap;
    }

    .reaction-btn {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.4rem 0.85rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .reaction-btn:hover {
      background: rgba(212, 175, 55, 0.2);
      border-color: rgba(212, 175, 55, 0.4);
      color: var(--color-gold);
      transform: scale(1.05);
    }

    .reaction-btn.active {
      background: rgba(212, 175, 55, 0.3);
      border-color: var(--color-gold);
      color: var(--color-gold);
    }

    .reaction-btn.alliance {
      border-color: rgba(76, 175, 80, 0.4);
    }

    .reaction-btn.alliance.active {
      background: rgba(76, 175, 80, 0.3);
      border-color: #4CAF50;
      color: #4CAF50;
    }

    .reaction-btn.rival {
      border-color: rgba(244, 67, 54, 0.4);
    }

    .reaction-btn.rival.active {
      background: rgba(244, 67, 54, 0.3);
      border-color: #F44336;
      color: #F44336;
    }

    .reaction-count {
      font-weight: 600;
      font-size: 0.8rem;
    }

    /* Comments Section */
    .comments-section {
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .comments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .comments-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .toggle-comments-btn {
      background: none;
      border: none;
      color: var(--color-gold);
      font-size: 0.8rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      transition: all 0.3s;
    }

    .toggle-comments-btn:hover {
      color: #FFD700;
    }

    .comment-form {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .comment-input {
      flex: 1;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 0.9rem;
      resize: none;
      font-family: inherit;
    }

    .comment-input:focus {
      outline: none;
      border-color: var(--color-gold);
      background: rgba(255, 255, 255, 0.08);
    }

    .comment-submit {
      padding: 0.75rem 1.25rem;
      background: var(--gradient-gold);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.85rem;
    }

    .comment-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
    }

    .comments-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .comment {
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border-left: 3px solid var(--color-gold);
    }

    .comment-author {
      font-weight: 600;
      color: var(--color-gold);
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .comment-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .comment-time {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 0.25rem;
    }

    /* Intro Cards */
    .intros-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 1.5rem;
    }

    .intro-card {
      background: rgba(17, 17, 17, 0.8);
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease;
      backdrop-filter: blur(10px);
    }
    .intro-card:hover {
      border-color: rgba(212, 175, 55, 0.8);
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
    }

    .intro-card-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, transparent 100%);
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .intro-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--gradient-gold);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: #000;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }
    .intro-info {
      flex: 1;
    }
    .intro-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-gold);
      margin-bottom: 0.25rem;
    }
    .intro-timestamp {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .intro-player {
      padding: 1.5rem;
    }
    .audio-player {
      width: 100%;
      margin-bottom: 0.75rem;
      border-radius: 8px;
    }
    .audio-duration {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      letter-spacing: 1px;
    }

    /* Loading/Empty States */
    .loading, .empty {
      text-align: center;
      padding: 4rem 2rem;
    }
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--color-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .empty-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      opacity: 0.3;
    }
    .empty-title {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 0.75rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="intro-bg"></div>

  <!-- Steam Canvas -->
  <canvas id="steamCanvas"></canvas>

  <div class="container">
    <a href="/lobby.html" class="back-btn" id="back-btn">‚Üê Back to Lobby</a>

    <!-- Header -->
    <div class="intro-header">
      <div class="mic-icon">üè∞</div>
      <h1 class="intro-title">Confessional Booth</h1>
      <p class="intro-tagline">Meet Your Cast</p>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat">
        <div class="stat-value" id="total-intros">0</div>
        <div class="stat-label">Introductions</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="completion-rate">0%</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="total-reactions">0</div>
        <div class="stat-label">Reactions</div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="loading">
      <div class="loading-spinner"></div>
      <p style="color: rgba(255, 255, 255, 0.6);">Loading confessionals...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty hidden">
      <div class="empty-icon">üéôÔ∏è</div>
      <h2 class="empty-title">No Introductions Yet</h2>
      <p style="color: rgba(255, 255, 255, 0.5);">Be the first to step into the confessional!</p>
    </div>

    <!-- Introductions Grid -->
    <div id="intros-grid" class="intros-grid hidden"></div>
  </div>

  <script type="module">
    import { supabaseClient as supabase } from './js/supabase-module.js'

    let currentGameId = null
    let currentCastMemberId = null

    // Initialize
    window.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search)
      currentGameId = urlParams.get('game')

      if (currentGameId) {
        document.getElementById('back-btn').href = `/lobby.html?game=${currentGameId}`
      }

      // Get current user's cast member ID
      const { data: { user } } = await supabase.auth.getUser()
      if (user) {
        const { data: castMember } = await supabase
          .from('cast_members')
          .select('id')
          .eq('user_id', user.id)
          .maybeSingle()
        currentCastMemberId = castMember?.id
      }

      initSteamParticles()
      await loadIntroductions()
    })

    // Steam particle animation
    function initSteamParticles() {
      const canvas = document.getElementById('steamCanvas')
      const ctx = canvas.getContext('2d')

      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      const particles = []
      const particleCount = 30

      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: canvas.height + Math.random() * 100,
          size: Math.random() * 60 + 20,
          speed: Math.random() * 1 + 0.5,
          opacity: Math.random() * 0.3 + 0.1
        })
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)

        particles.forEach(particle => {
          ctx.beginPath()
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2)
          ctx.fillStyle = `rgba(212, 175, 55, ${particle.opacity})`
          ctx.fill()

          particle.y -= particle.speed
          particle.opacity -= 0.001

          if (particle.y < -100 || particle.opacity <= 0) {
            particle.y = canvas.height + Math.random() * 100
            particle.x = Math.random() * canvas.width
            particle.opacity = Math.random() * 0.3 + 0.1
          }
        })

        requestAnimationFrame(animate)
      }

      animate()

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
      })
    }

    async function loadIntroductions() {
      try {
        const loadingState = document.getElementById('loading-state')
        const emptyState = document.getElementById('empty-state')
        const introsGrid = document.getElementById('intros-grid')

        loadingState.classList.remove('hidden')
        emptyState.classList.add('hidden')
        introsGrid.classList.add('hidden')

        let query = supabase
          .from('mm_voice_introductions')
          .select(`
            id,
            cast_member_id,
            storage_path,
            duration_seconds,
            created_at,
            cast_members!inner (
              full_name,
              display_name,
              user_id
            )
          `)
          .order('created_at', { ascending: false })

        if (currentGameId) {
          const { data: gameCast } = await supabase
            .from('mm_game_cast')
            .select('cast_member_id')
            .eq('game_id', currentGameId)

          if (gameCast && gameCast.length > 0) {
            const castMemberIds = gameCast.map(gc => gc.cast_member_id)
            query = query.in('cast_member_id', castMemberIds)
          }
        }

        const { data: intros, error } = await query

        if (error) throw error

        // Get all reactions and comments for detailed display
        const introIds = intros.map(i => i.id)

        const { data: reactions } = await supabase
          .from('mm_introduction_reactions')
          .select('introduction_id, reaction_type, cast_member_id')
          .in('introduction_id', introIds)

        const { data: comments } = await supabase
          .from('mm_introduction_comments')
          .select(`
            id,
            introduction_id,
            comment_text,
            created_at,
            cast_members!inner (display_name, full_name)
          `)
          .in('introduction_id', introIds)
          .order('created_at', { ascending: true })

        let totalCast = 0
        if (currentGameId) {
          const { count } = await supabase
            .from('mm_game_cast')
            .select('*', { count: 'exact', head: true })
            .eq('game_id', currentGameId)
          totalCast = count || 0
        }

        // Calculate stats
        const totalReactions = reactions?.length || 0

        document.getElementById('total-intros').textContent = intros.length
        const completionRate = totalCast > 0 ? Math.round((intros.length / totalCast) * 100) : 0
        document.getElementById('completion-rate').textContent = completionRate + '%'
        document.getElementById('total-reactions').textContent = totalReactions

        loadingState.classList.add('hidden')

        if (!intros || intros.length === 0) {
          emptyState.classList.remove('hidden')
          return
        }

        introsGrid.classList.remove('hidden')
        introsGrid.innerHTML = intros.map(intro => renderIntroCard(intro, reactions, comments)).join('')

      } catch (error) {
        console.error('Error loading introductions:', error)
        document.getElementById('loading-state').classList.add('hidden')
        alert('Failed to load introductions: ' + error.message)
      }
    }

    function renderIntroCard(intro, allReactions, allComments) {
      const castMember = intro.cast_members
      const displayName = castMember.display_name || castMember.full_name
      const initial = displayName.charAt(0).toUpperCase()
      const timeAgo = formatTimeAgo(intro.created_at)
      const duration = formatDuration(intro.duration_seconds)

      // Get public URL from storage path
      const { data: urlData } = supabase.storage
        .from('voice-notes')
        .getPublicUrl(intro.storage_path)
      const audioUrl = urlData.publicUrl

      // Filter reactions and comments for this intro
      const introReactions = allReactions?.filter(r => r.introduction_id === intro.id) || []
      const introComments = allComments?.filter(c => c.introduction_id === intro.id) || []

      // Check if current user has reacted
      const userReactions = introReactions.filter(r => r.cast_member_id === currentCastMemberId)
      const hasLiked = userReactions.some(r => r.reaction_type === 'like')
      const hasFired = userReactions.some(r => r.reaction_type === 'fire')
      const hasAlliance = userReactions.some(r => r.reaction_type === 'alliance')
      const hasRival = userReactions.some(r => r.reaction_type === 'rival')

      // Count reactions by type
      const likeCount = introReactions.filter(r => r.reaction_type === 'like').length
      const fireCount = introReactions.filter(r => r.reaction_type === 'fire').length
      const allianceCount = introReactions.filter(r => r.reaction_type === 'alliance').length
      const rivalCount = introReactions.filter(r => r.reaction_type === 'rival').length

      return `
        <div class="intro-card" data-intro-id="${intro.id}">
          <div class="intro-card-header">
            <div class="intro-avatar">${initial}</div>
            <div class="intro-info">
              <div class="intro-name">${displayName}</div>
              <div class="intro-timestamp">${timeAgo}</div>
            </div>
          </div>
          <div class="intro-player">
            <audio class="audio-player" controls>
              <source src="${audioUrl}" type="audio/webm">
              <source src="${audioUrl}" type="audio/mpeg">
              Your browser does not support audio playback.
            </audio>
            <div class="audio-duration">‚è± ${duration}</div>
          </div>

          <div class="reactions-bar">
            <button class="reaction-btn ${hasLiked ? 'active' : ''}" onclick="window.toggleReaction('${intro.id}', 'like')">
              üëç <span class="reaction-count">${likeCount}</span>
            </button>
            <button class="reaction-btn ${hasFired ? 'active' : ''}" onclick="window.toggleReaction('${intro.id}', 'fire')">
              üî• <span class="reaction-count">${fireCount}</span>
            </button>
            <button class="reaction-btn alliance ${hasAlliance ? 'active' : ''}" onclick="window.toggleReaction('${intro.id}', 'alliance')">
              ü§ù <span class="reaction-count">${allianceCount}</span>
            </button>
            <button class="reaction-btn rival ${hasRival ? 'active' : ''}" onclick="window.toggleReaction('${intro.id}', 'rival')">
              ‚öîÔ∏è <span class="reaction-count">${rivalCount}</span>
            </button>
          </div>

          <div class="comments-section">
            <div class="comments-header">
              <span class="comments-title">üí¨ Comments (${introComments.length})</span>
              <button class="toggle-comments-btn" onclick="window.toggleComments('${intro.id}')">
                ${introComments.length > 0 ? 'Show' : 'Add Comment'}
              </button>
            </div>
            <div class="comment-form hidden" id="comment-form-${intro.id}">
              <textarea
                class="comment-input"
                id="comment-input-${intro.id}"
                placeholder="Share your thoughts..."
                rows="2"
                maxlength="500"
              ></textarea>
              <button class="comment-submit" onclick="window.submitComment('${intro.id}')">Send</button>
            </div>
            <div class="comments-list hidden" id="comments-list-${intro.id}">
              ${introComments.map(c => renderComment(c)).join('')}
            </div>
          </div>
        </div>
      `
    }

    function renderComment(comment) {
      const castMember = comment.cast_members
      const displayName = castMember.display_name || castMember.full_name
      const timeAgo = formatTimeAgo(comment.created_at)

      return `
        <div class="comment">
          <div class="comment-author">${displayName}</div>
          <div class="comment-text">${comment.comment_text}</div>
          <div class="comment-time">${timeAgo}</div>
        </div>
      `
    }

    // Global functions for onclick handlers
    window.toggleReaction = async function(introId, reactionType) {
      if (!currentCastMemberId) {
        alert('Please sign in to react')
        return
      }

      try {
        const { data, error } = await supabase.rpc('toggle_introduction_reaction', {
          p_introduction_id: introId,
          p_reaction_type: reactionType
        })

        if (error) throw error

        // Reload introductions to update counts
        await loadIntroductions()

      } catch (error) {
        console.error('Error toggling reaction:', error)
        alert('Failed to react: ' + error.message)
      }
    }

    window.toggleComments = function(introId) {
      const form = document.getElementById(`comment-form-${introId}`)
      const list = document.getElementById(`comments-list-${introId}`)

      if (form.classList.contains('hidden')) {
        form.classList.remove('hidden')
        list.classList.remove('hidden')
      } else {
        form.classList.add('hidden')
        list.classList.add('hidden')
      }
    }

    window.submitComment = async function(introId) {
      if (!currentCastMemberId) {
        alert('Please sign in to comment')
        return
      }

      const input = document.getElementById(`comment-input-${introId}`)
      const text = input.value.trim()

      if (!text) {
        alert('Please enter a comment')
        return
      }

      try {
        const { error } = await supabase
          .from('mm_introduction_comments')
          .insert({
            introduction_id: introId,
            cast_member_id: currentCastMemberId,
            comment_text: text
          })

        if (error) throw error

        input.value = ''
        await loadIntroductions()

      } catch (error) {
        console.error('Error submitting comment:', error)
        alert('Failed to post comment: ' + error.message)
      }
    }

    function formatTimeAgo(timestamp) {
      const now = new Date()
      const then = new Date(timestamp)
      const diffMs = now - then
      const diffMins = Math.floor(diffMs / 60000)
      const diffHours = Math.floor(diffMs / 3600000)
      const diffDays = Math.floor(diffMs / 86400000)

      if (diffMins < 1) return 'Just now'
      if (diffMins < 60) return `${diffMins} min ago`
      if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`
      return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`
    }

    function formatDuration(seconds) {
      if (!seconds) return '0:00'
      const mins = Math.floor(seconds / 60)
      const secs = Math.floor(seconds % 60)
      return `${mins}:${secs.toString().padStart(2, '0')}`
    }
