<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard â€” Mansion Mayhem</title>
  <link rel="stylesheet" href="/css/theme.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .rank-row { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; background: var(--card); border: 1px solid var(--border); border-radius: var(--radius-md); margin-bottom: 0.5rem; transition: all 0.15s; }
    .rank-row.top-3 { border-color: rgba(255,184,0,0.2); }
    .rank-num { width: 28px; text-align: center; font-weight: 800; font-family: var(--font-mono); font-size: 0.9rem; color: var(--text-3); }
    .rank-row.top-3 .rank-num { color: var(--gold); }
    .rank-name { flex: 1; font-weight: 600; font-size: 0.9rem; }
    .rank-stat { text-align: right; }
    .rank-stat-val { font-weight: 800; font-size: 1rem; color: var(--gold); }
    .rank-stat-label { font-size: 0.65rem; color: var(--text-3); }
    .filter-row { display: flex; gap: 0.5rem; margin-bottom: 1rem; overflow-x: auto; padding-bottom: 0.25rem; }
    .filter-chip { padding: 0.4rem 0.75rem; border-radius: var(--radius-full); border: 1px solid var(--border); background: none; color: var(--text-3); font-size: 0.75rem; font-weight: 600; white-space: nowrap; cursor: pointer; font-family: var(--font); }
    .filter-chip.active { background: var(--gradient-brand); color: white; border-color: transparent; }
  </style>
</head>
<body>
  <div class="page">
    <nav class="nav">
      <button class="nav-back" onclick="history.back()">â†</button>
      <span class="nav-title">ğŸ† Leaderboard</span>
    </nav>

    <div class="container page-padded">
      <div class="filter-row">
        <button class="filter-chip active" onclick="filterBy('wins')">Most Wins</button>
        <button class="filter-chip" onclick="filterBy('games')">Most Games</button>
      </div>
      <div id="leaderboardList"><div class="spinner" style="margin:3rem auto"></div></div>
    </div>

    <div class="tab-bar">
      <a href="/pages/lobby.html" class="tab-item"><span class="tab-icon">ğŸ </span>Lobby</a>
      <a href="/pages/profile.html" class="tab-item"><span class="tab-icon">ğŸ‘¤</span>Profile</a>
      <button class="tab-item active"><span class="tab-icon">ğŸ†</span>Ranks</button>
      <a href="/pages/how-to-play.html" class="tab-item"><span class="tab-icon">ğŸ“–</span>Rules</a>
    </div>
  </div>

  <script type="module">
    import { waitForSupabase } from '/js/supabase.js';
    let sb, currentFilter = 'wins';

    async function init() {
      sb = await waitForSupabase();
      loadLeaderboard();
    }

    async function loadLeaderboard() {
      const orderCol = currentFilter === 'wins' ? 'games_won' : 'games_played';
      const { data } = await sb.from('profiles').select('id, display_name, games_played, games_won, avatar_url')
        .gt(orderCol, 0).order(orderCol, { ascending: false }).limit(50);

      const el = document.getElementById('leaderboardList');
      if (!data || data.length === 0) {
        el.innerHTML = `<div style="text-align:center;padding:3rem;color:var(--text-3)"><div style="font-size:2.5rem;margin-bottom:0.5rem">ğŸ†</div>No players yet. Be the first!</div>`;
        return;
      }

      const medals = ['ğŸ‘‘', 'ğŸ¥ˆ', 'ğŸ¥‰'];
      el.innerHTML = data.map((p, i) => `<div class="rank-row ${i < 3 ? 'top-3' : ''} animate-in animate-delay-${Math.min(i, 5)}">
        <div class="rank-num">${i < 3 ? medals[i] : i + 1}</div>
        <div class="avatar avatar-sm ${i < 3 ? 'avatar-ring-gold' : ''}">${p.display_name ? p.display_name[0].toUpperCase() : '?'}</div>
        <div class="rank-name">${p.display_name || 'Player'}</div>
        <div class="rank-stat">
          <div class="rank-stat-val">${currentFilter === 'wins' ? p.games_won : p.games_played}</div>
          <div class="rank-stat-label">${currentFilter === 'wins' ? 'wins' : 'games'}</div>
        </div>
      </div>`).join('');
    }

    window.filterBy = (f) => {
      currentFilter = f;
      document.querySelectorAll('.filter-chip').forEach(c => c.classList.toggle('active', c.textContent.toLowerCase().includes(f)));
      loadLeaderboard();
    };

    init();
  </script>
</body>
</html>
